- debater_name: Raltar
  content: 'My opponent makes a very brief argument with no sources, but accuses me
    of supposedly not responding to several of the more childish claims from his opening
    statements. However, the audience should be reminded that opening statements are
    for making initial arguments. My rebuttals actually begin here.


    First, let''s look at my opponent''s behavior;


    > Anyone who is stupid enough...

    >

    > ...you are just being a fat ass.

    >

    > ...some retard who needs to be sterilized.

    >

    > ...an idiot who asks for no ice.


    Most of my opponent''s argument boils down to these sorts of simple and ad hominem
    insults. He accuses me of supposedly not responding to his points, and yet he
    himself has not responded to my point that treating his customers in this disgusting
    manner will drive them away. Alternatively, just showing his customers some basic
    respect by acknowledging that they have valid reasons for requesting a beverage
    without ice would be to his own advantage.


    > ...customers higher drink prices...


    My opponent claimed (with no source to support the claim) that drink prices would
    increase because customers who order a beverage with no ice are holding up the
    line. Even if we give him the benefit of the doubt and assume this is true, I
    have already demonstrated that his own attitude toward his customers is driving
    them away. So my opponent himself is driving up the price of beverages.


    > ...in thee kitchen ice usually comes in a kind of chest where customers can''t
    get their grubby hands on it...


    The source I provided states that the reason for unclean ice machines was that
    employees fail to clean the machine regularly. My opponent''s claim about the
    ice coming from a "chest" also contradicts his opening statement where he insisted
    a machine automatically fills the cups with a set percentage of ice.


    > My points about excess calories...


    My opponent broadly accuses everyone who orders a beverage without ice of being
    a "fat ass" with minimal evidence to support such an attack. In fact, I personally
    consume these types of beverages regularly and without ice, yet I am neither overweight
    nor unhealthy. My opponent''s claim is baseless and unsubstantiated, in addition
    to being an [ad hominem logical fallacy](https://yourlogicalfallacyis.com/ad-hominem).


    > \[We are\] debating whether customers should order drinks with no ice.


    Which is exactly what I have done. I have demonstrated that the reason to order
    a beverage without ice is to avoid bacteria ridden ice machines and to get a larger
    quantity of beverage. This is in the interest of the customer ordering the beverage,
    but is also in the interest of the business since pushing back against special
    orders of this type will cause customers to take their business elsewhere.

