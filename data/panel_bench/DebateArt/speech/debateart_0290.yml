- debater_name: Wylted
  content: 'The resolution is "Ordering Drinks with no ice at a fastfood drive-thru"


    Both debaters have an equal burden of proof because this is just asking which
    one is generally best, ordering with ice or without.


    1. In drive-thrus the drink stations for making drinks typically have buttons
    that once pressed automatically fill the cup, which usually assume the cupe is
    filled with anywhere between 50%-75% ice depending what the company prefers. When
    you ask for no ice, the drink making is no longer automatic and the drinks must
    be manually made by holding down a button, which prevents the employee from bagging
    the order or making the specialty drinks or floats while the drink machine is
    pouring. This may seem like it is just a few second delay, but customers are usually
    more loyal to the drive-thru itself than any particular fast food chain. This
    means when you order a drink with no ice, you rudely force the people behind you
    to wait longer for food, and potentially cause a longer line to form driving disloyal
    customers to the fastfood chain next door. This loss of customers mean less profit
    and eventially the cost of drinks will rise even more, hurting your pocket book
    in the long run.


    2. The drinks without ice are hot. They are slightly below room temperature and
    honestly taste like shit. With a few exceptions, most people ordering drink with
    no ice are getting at most 2 or 3 extra sips of soda, but it is hot shitty tasting
    soda. Even at slightly below room temperature coming out of the machine, it takes
    most people atleast 20 minutes to drink the soda, meaning that after about 5 minutes
    they''re just drinking hot soda. It''s honestly retarded. They the extra few sips
    of soda is not worth it.


    3. The most common drinks ordered in the drive-thru are high calorie drinks. When
    you order them without ice, really you are just being a fat ass. We know the drink
    tastes like shit without ice, so now all you are doing is just looking to shove
    as much excess calories into your body as possible at this point. It''s just like
    the idiots who want their sandwiches custom made. There are chefs that make well
    into the 6 figures in a test kitchen who have studied food and food combinations
    their whole life, before a fastfood joint rolls out a product, anyone who thinks
    they can improve on what those people create by saying something stupid like "Extra
    Pickles Please", is either a professional colleague who happens to disagree, or
    some retard who needs to be sterilized.


    Conclusion- **Please Do not be a fat ass, who holds up the line and drives up
    the cost of delicious beverages by being an idiot who asks for no ice.** (Please
    disregard if you have teeth or gum sensitivity.

