- debater_name: Raltar
  content: 'The claims made by my opponent (with no sources to support them) show
    that he is taking the position of the employee and/or owner of a fast food chain
    that feels inconvenienced by customers who make special orders, such as requesting
    a beverage without ice. However, this indirectly points to the exact reason why
    customers are and should be allowed to order beverages without ice; Customer preference
    and customer service!


    First of all, as is well known, ordering a beverage without ice allows the customer
    to get more beverage;


    > When ordering a drink at a coffee shop or bar, there''s nothing worse

    > than getting too much ice. Businesses occasionally do this to fleece

    > customers out of a full drink. Consequently, a generation of beverage

    > connoisseurs have begun ordering drinks with an explicit request: _no ice please._


    [Source](https://www.theatlantic.com/business/archive/2010/07/is-ordering-drinks-without-ice-cheating/340421/).


    And despite my opponent claiming that ordering without ice only gives you "a few
    sips" more, the reality is that the amount of ice served in many beverages occupies
    half the cup or more! Businesses actually know this and sometimes try to penalize
    customers who order without ice by serving only half a beverage, as in this example;


    > When she finally called me over to get my drink, I

    > was handed... half a cup of lukewarm chai. I thought maybe she had

    > forgotten to add milk or something, so I asked why it was so empty. She

    > said, very simply, deadpanned even, "That''s what you get when you ask

    > for no ice." I asked why that is and her response was, "We usually fill

    > it up all the way with ice."


    [Source](https://www.theatlantic.com/business/archive/2010/07/is-ordering-drinks-without-ice-cheating/340421/).


    Businesses that try to force customers to accept ice against their wishes or refuse
    to allow special orders like this are going to likely offend and drive away otherwise
    loyal customers. Allowing special orders such as ''no ice'' will build brand loyalty,
    which was the goal of Burger King''s longstanding slogan;


    > "Hold the pickles, hold the lettuce. Special orders don''t upset us. All we
    ask is that you let us serve it your way!"


    [Source](https://en.wikipedia.org/wiki/Burger_King_advertising).


    Ironically, my opponent actually uses special orders where customers attempt to
    change the pickles on their sandwich as an opportunity to attack "retards" who
    would choose to do this, but Yelp user ''Mary M.'' has a rebuttal for that;


    > McDonald''s was so pissy about "special orders" that I never bothered to

    > eat there. Sorry, no, I don''t want a pickle on my hamburger, I think

    > that''s vile, I''ll do without your nastyburger rather than eat it with a

    > pickle on it.


    [Source](https://www.yelp.com/topic/boston-do-special-orders-actually-bother-anybody-in-fast-food).


    So as we can see, customers will take their business elsewhere when stubborn fast-food
    employees try to push back against special orders such as requesting a beverage
    without ice.


    On top of everything else, the ice machines at fast food restaurants are often
    filthy!


    > Over the past decade, several studies have been done that have warned people
    of ice and ice machine contamination, including a study done by The Mail on fast-food
    franchises that found ice from six out of 10 fast food restaurants has more bacteria
    than toilet water.


    [Source](https://www.msn.com/g00/en-ca/health/medical/why-you-should-order-your-drinks-without-ice-this-summer/ar-BBLHXY0?i10c.encReferrer=aHR0cHM6Ly9kdWNrZHVja2dvLmNvbS8%2fcT1vcmRlcmluZytkcmlua3Mrd2l0aG91dCtpY2UmdD1wYWxlbW9vbiZpYT1uZXdz&i10c.ua=2&i10c.dv=17).


    Suffice to say; _"No ice please!"_

