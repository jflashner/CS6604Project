- debater_name: DrChristineFord
  content: '**Pro''s theory is unfalsifiable**


    Pro is making a claim that is impossible to prove. She is claiming that people
    always act to maximize their satisfaction. If they act against their own interests
    (in terms of satisfaction) it can only be through ignorance. If they knew better,
    they would act better.


    It is easy to recall examples of people acting in ways contrary to their own satisfaction.
    They give in to addictions, cravings. They procrastinate. They are lazy - they
    don''t exercise even though being fit would make them happier. I say they, but
    I mean we, of course. We all do it.


    There are examples the other way - people behaving against their own self interest
    to help others, the rescue people, to care for people. People can even hurt, exhaust
    or impoverish themselves for others. We''ve all seen that too.


    I hope you will excuse me anticipating Pro''s argument here. I do so because this
    argument already exists in utility theory and the theory of intrinsic motivation.
    That is, people may not realise or express their true motivation. You may say
    that it doesn''t make you feel good to give up to your job to care for your sick
    mother, but at some level it must, otherwise why would you do it? Similarly, at
    some level you must prefer to watch TV now rather than go for a run. Otherwise,
    you wouldn''t make that choice.


    This theory is unfalsifiable. Worse, it assumes two things from one piece of information.
    The only information we have is the action. From it, we assume both the action
    and the motivation.


    No, to prove Pro''s theory we need two pieces of information. We need the action
    and something else. That could be the expressed feeling of satisfaction, but as
    we know, people do not act to maximise this in all cases. Or it could be something
    else.


    **Why do we need a theory of satisfaction/motivation?**


    Humans evolved from simpler animals. These animals did not have goals and satisfactions,
    they simply responded to their environment. Action came first. It was only many
    thousands of years later that there were animals with central nervous systems
    capable of experiencing something like satisfaction. Therefore, satisfaction is
    not necessary to explain action.


    Nevertheless, humans are obsessed with trying to explain action in these terms.
    Even evolutionary scientists talk about the "goal" of particular actions that
    animals or plants make, or of evolution itself. Often they will make a friendly
    comment in the introduction explaining that of course evolution doesn''t have
    a purpose, and we can''t assume purpose in relation to plants or animals. However,
    once this has been stated, they go on to talk as if you can assume purpose. They
    use that language.


    What would happen if we didn''t make that assumption though? What if people didn''t
    watch TV to maximize satisfaction, but rather the action just existed without
    purpose?


    **Coordination**


    In order for humans to coordinate, they need to talk in terms of purpose, especially
    shared purpose. As Pro described, in the work place, it is a straightforward matter
    to decide whether an action furthers the organisation''s goals or not. However,
    not all human action is coordinated. When an individual is not at work, or not
    working in a voluntary group, they do not have formal goals any more.\

    **Summary**\

    There is no reason to suppose that humans always act to maximise their own satisfaction.

    '
