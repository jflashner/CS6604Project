- debater_name: DrChristineFord
  content: 'There are lots of women who choose to remain childless and who have abortions
    even. In order to maximize her evolutionary fitness, any woman in a wealthy family
    would try to have as many children as possible, given that the family could support
    all of them. Women are physically capable of having at least 12 children in a
    lifetime, and yet very few wealthy women choose this path. This is not because
    they are uneducated in the basics of genetics and evolution. They are aware that
    not having children, or having few children, will limit their evolutionary fitness.
    They simply don''t care.


    Alternately, consider the case of a childless couple in their 60s or 70s. It is
    too late for this couple to reproduce and there is absolutely nothing they can
    do to enhance their evolutionary fitness. Yet, they continue to act. They continue
    to make decisions.


    Pro has shifted the argument from being about satisfaction to being about evolutionary
    fitness, thereby weakening her position. Humans often act against their own evolutionary
    fitness, even when fully aware of the alternatives. Further, many actions that
    humans take have demonstrably no effect on their evolutionary fitness, and yet
    those actions continue to be made.

    '
