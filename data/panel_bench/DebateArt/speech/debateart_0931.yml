    \ is notorious for playing BS semantic games...\n\nThis debate is about the HBO\
    \ TV series _[Game\nof Thrones](<https://gameofthrones.fandom.com/wiki/Game_of_Thrones_(TV_series)>)_,\
    \ based on the book series _A Song of Ice and Fire_ by George R.R. Martin.\n\n\
    There have been [73 episodes](https://gameofthrones.fandom.com/wiki/Category:Episodes),\n\
    of which episode 6 is titled _[A Golden Crown](https://gameofthrones.fandom.com/wiki/A_Golden_Crown)_.\n\
    \n[Westeros](https://gameofthrones.fandom.com/wiki/Westeros) is a fictional continent\
    \ within Game of Thrones.\n\n[Brandon Stark](https://gameofthrones.fandom.com/wiki/Bran_Stark#Season_1)\
    \ is a crippled boy within Game of Thrones.\n\n[Tyrion Lannister](https://gameofthrones.fandom.com/wiki/Tyrion_Lannister)\
    \ is a dwarf within Game of Thrones.\n\n[Robert Baratheon](https://gameofthrones.fandom.com/wiki/Robert_Baratheon)\
    \ is a drunk within Game of Thrones.\n\n[Petyr\nBaelish](https://gameofthrones.fandom.com/wiki/Petyr_Baelish)\
    \ is a whoremonger within Game of Thrones.\n\n**Rebuttal:**\\\nPro\u2019s case\
    \ has nothing to do with episode 6. To avoid spoilers\nfrom the most recent season,\
    \ please skip to the next heading.\n\nFurther, I\u2019ll refute his interpretations\
    \ of events in a much\nlater episode ([73](https://gameofthrones.fandom.com/wiki/The_Iron_Throne)\
    \ to be precise).\n\n\\<\\<<SPOILERS BEGIN>>>\n\n> \u201CBrandon Stark is now\
    \ the King of Westeros.\u201D\n\nIncorrect. He is the recognized king of one ethnic\
    \ group, and\nlord of six kingdoms. Those six kingdoms make up [roughly half](https://gameofthrones.fandom.com/wiki/Westeros#Regions)\
    \ of Westeros, but claiming\nhim as king of Westeros would be as [non sequitur](https://rationalwiki.org/wiki/Non_sequitur)\
    \ as claiming\nDonald Trump is king of Mexico and Canada.\n\n> \u201Che is indeed\
    \ the primary ruler\u201D\n\nEven by this standard pro is incorrect. Bran is a\
    \ puppet for the council. Worse, he was nominated by Tyrion, who has taken the\
    \ [highest ranking\nseat](https://gameofthrones.fandom.com/wiki/Hand_of_the_King)\
    \ on said council, and already appointed [another](https://gameofthrones.fandom.com/wiki/Bronn)\
