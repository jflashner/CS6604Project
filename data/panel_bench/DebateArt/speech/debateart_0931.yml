- debater_name: Sparrow
  content: 'The title of this debate is **Brandon Stark WILL be the one who leads
    Westeros at the end of episode 6.** The use of the word "will" implies that this
    is something that will happen in the future, not something which has already happened
    (and I created this debate before the resolution was actually confirmed with the
    coming of episode 6, and after the episode 6 Con is talking about.) It wouldn''t
    make much sense for me to be predicting something that happened in 2011 now would
    it? I am obviously talking about episode 6 of season 8, and grammatically and
    semantically this is the only interpretation that makes sense since season 8''s
    episode six is the only "episode 6" that "will" be happening relative to the time
    I made this debate.


    But even if you still want to press the issue, I have another way to dismantle
    your intellectual dishonesty. "Episode 6" can refer to episode 6 of any particular
    season, or to the sixth episode of all 73 episodes. The mere term "episode 6"
    can be used in more contexts than just one. In the context of episode six of season
    8 specifically, which fits under "episode six" just as well as any other episode
    six, whether it be a particular season or the whole series you''re referring to,
    Brandon Stark does indeed become King of Westeros, Therefore **In episode six,
    Brandon becomes the leader of westeros.** It doesn''t matter if in episode 6 of
    73 he doesn''t, or if in all the other seasons he doesn''t because just one "episode
    six" in which Brandon is King is enough for the resolution to be technically correct.


    You can pretend that I am talking about episode six of season one, or pretend
    that since in every other season''s episode 6 doesn''t have King Bran in it the
    obvious is refuted, but no matter how many ways you try to twist it the fact will
    remain...**In episode 6 of season eight, Bran becomes king, therefore it is perfectly,
    indisputably semantically and factually correct to say that Brandon Stark will
    be the one who leads Westeros at the end of episode six.**

    '
