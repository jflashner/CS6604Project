    \ if he wanted\u201D\n\nThis is an accidental concession of the debate, as even\
    \ were\nthis a discussion of episode 73, he clearly never came to lead Westeros\
    \ via not\nleading either northern region (which again, make up about half the\n\
    landmass).\n\n\\<\\<<SPOILERS END>>>\n\n**Arguments:**\\\nGiven this debate focuses\
    \ on the idea of \u201Cthe one who leads,\u201D at the end of _[episode 6](https://gameofthrones.fandom.com/wiki/A_Golden_Crown)_\
    \ I shall first show why that one is not Bran, and then show a couple of\ncandidates\
    \ who could be considered that singular person.\n\nC1. Bran is Unimportant\\\n\
    There is nothing to suggest Bran leads so much as one\nkingdom in Westeros (his\
    \ brother Robb would be next in line, should Ned lose\nhis head or anything),\
    \ let alone the whole continent. No big political events\neven stem from his encounter\
    \ with [wildlings](https://gameofthrones.fandom.com/wiki/Free_Folk) in episode\
    \ 6. Bran\u2019s events in in\nthe episode are summarized as follows (taken from\
    \ wiki):\n\n> \u201CAfter having another dream about\n> the Three-Eyed Raven,\
    \ Bran tries out his new saddle on a ride in the godswood\n> and is thrilled to\
    \ find that it works. While riding, he is attacked by wildlings led\n> by [Stiv](https://gameofthrones.fandom.com/wiki/Stiv).\n\
    > He tells them he is unable to get off the saddle due to the design of the\n\
    > straps, allowing them to see his crippled status. During the ambush, he is cut\n\
    > by [Wallen](https://gameofthrones.fandom.com/wiki/Wallen) on\n> his upper left\
    \ leg, allowing him to discover that he is immune to pain as well\n> as immobile.\
    \ Robb and [Theon\n> Greyjoy](https://gameofthrones.fandom.com/wiki/Theon_Greyjoy)\
    \ defend Bran, killing Stiv and the other wildlings apart\n> from [Osha](https://gameofthrones.fandom.com/wiki/Osha),\n\
    > who surrenders.\u201D\n\nC2. Littlefinger\u2019s Scheming\\\nPetyr Baelish (AKA\
    \ Littlefinger) is clearly up to no good.\nWhile his role in this episode is small,\
    \ I suspect he will prove to be secretly\nleading the seven kingdoms into war.\\\
    \nHis events in the episode are as follows (taken from wiki):\n\n> \u201CLittlefinger\
    \ is stunned when\n> Eddard orders that [Gregor Clegane](https://gameofthrones.fandom.com/wiki/Gregor_Clegane)\
