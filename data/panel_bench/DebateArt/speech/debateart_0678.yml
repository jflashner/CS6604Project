    Would you court order somebody to go to the dentist?


    How about the doctor?


    > I could focus on one of them due to the title but that wouldn''t be very interesting.


    You could do this, but keep in mind that we''re aiming for a resolution here,
    So excluding one drug does not win you the debate, You have to prove that your
    solution will ultimately work better than mine. So if you exclude one drug, then
    I just exclude that drug and My solution was closer than your solution. I made
