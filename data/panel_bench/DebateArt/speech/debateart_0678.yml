- debater_name: Wrick-It-Ralph
  content: 'Thank you to my opponent for accepting the debate.


    I will be arguing this as a political resolution. So our goal for this debate
    will be to see who''s solution to the issue ends up being better. If it is a combination.
    Then voters will have to decide for themselves who put more into the solution
    or if it was equal or neither really supported it, etc.. Let''s begin.


    My starting solution will be to legalize all drugs. I will hold this position
    for as long as my opponent doesn''t change my mind.


    Here are my reasons.


    1. Drugs only cause self harm.


    This is the biggest point for me. A person who does drugs is making a person decision
    in respect to their body autonomy. The act of using a drug in of itself, is not
    an immoral act. Now some people might say that self harm is wrong, but that''s
    not an absolute and we have to look at individual situations. Lets take a look.


    A) Suicide.


    To the best of my knowledge, suicide and the next situation I bring up, are the
    only forms of self harm that are recognized to be illegal in most countries. Suicide
    is the act of immediately ending or attempting to end one''s life. People who
    attempt suicide often have mental health issues that are so severe, that the person
    cannot function properly. In some cases. There are not huge mental health issues,
    but rather lesser ones like depression and this combined with life pressures,
    often leads to suicide.


    B) Self Mutilation


    This is the act of destroying your body in some way. I think this situation gives
    us the most insight into our issue. Pretty much any form of self harm amounts
    to some form of self mutilation, with the exception of mental harm. Now the thing
    that helps us here is that not every form of self mutilation is illegal. Furthermore,
    many of these forms are accepted by society. So using this, we can establish a
    good standard for a norm in relation to drug use. So to the best of my knowledge,
    the only time self mutilation is illegal is when you cause dangerous bodily harm
    that would require IMMEDIATE medical treatment. Such as cutting yourself, or chopping
    off your own limb. Now one might say "wait, don''t gender confirmation surgeries
    apply to that category" excellent question and yes they do. So now we need to
    ask ourselves, why aren''t those illegal? Now some people might not agree with
    those surgeries. But there are analogous examples as well such as plastic surgery,
    and certain surgeries that involve the removing or changing of bodily organs.


    What we ultimately discover when we look at this is that when a doctor is doing
    the "mutilating" we don''t have as much problem with it because there is a professional
    there to make sure that the person''s immediate safety isn''t at stake, even though
    the surgery in question might cause later self harm unintentionally.


    I think what this tells me is that society and the legal system seem to have a
    great deal of tolerance for "slow self harm". That is things that might potentially
    be harmful down the line, but aren''t an immediate threat to you right now.


    C) Conclusion.


    After looking at this. It becomes clear to me that if we can hash out the nuances
    of drug use, we should be able to categorize it based on these standards. Currently,
    I believe that most, if not all drugs, would fall into the category of "slow self
    harm" and I have a precedent by which to say that we "ought to let drugs be legal
    like cigarettes and other forms of slow self harm"


    2. Drugs are a medical issue.


    I don''t think anyone would deny this unless they thought I was double talking,
    so I''ll clarify. when I say drugs are a medical issue. I''m not saying they can''t
    also be a criminal issue sometimes because they can. For instance, there might
    be times where drug use during a trial might affect the outcome of the trial due
    to the circumstances it caused.


    What I''m really saying here is that whether or not there are times when drugs
    COULD be a criminal issue, They can still ALWAYS be a medical issue at the same
    time.


    I think it is fair to say that drug addiction is self evident in our society.
    With that said, we need good ways to fight this addiction. This means we need
    to invest some of our public resources into fighting this problem. It wouldn''t
    be a handout but rather an investment. If we can lower drug use, then we can spend
    less money on the problem in the future. If we ignore it, it will climax and force
    us to spend money on it anyway. I say we take the initiative and stamp it out
    before it spreads any further.


    3. The drug war interferes with medical treatment.


    This will probably end up being the crux of my initial position. It is my belief
    that the states involvement in drug issues makes drugs worse. Prisons are one
    of the best place to develop a drug addiction. Nobody is surprised to hear this.
    We see it on the news all the time. Gangs start drug rings. CO''s try to manage
    it but generally fail and sometimes they get in on the action themselves. So if
    we want to fight drugs, wouldn''t make sense to isolate drug users from non drug
    users in prisons?


    I propose that if we had state drug rehab facilities, we could lower drug use
    in the prison population. The prisons is the last place we want drug use because
    a prisoner who gets released is far more harmful as a drug user than the law abiding
    citizen who quietly smokes pot in their basement.


    Another problem is that the state has historically been horrible about sentencing
    drug users. The 12 step program is just horrible and it''s the biggest solution
    that courts use. It''s even worse for atheists who get sentenced, but I''ll avoid
    that for now because this isn''t a god debate. The point is, that we should be
    trying to find the most cutting edge form of court ordered rehabilitation and
    the dogmatic implication of the 12 step program is keeping us from this goal.


    I would now like to hear my opponent''s response to what I''ve said and we can
    begin to hash out details towards a solution.

    '
