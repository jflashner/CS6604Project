- debater_name: Brendo
  content: 'Animal testing has proven to be uneffective and a complete waste of taxpayers
    money. Most of the time, the test performed on rats and other animals did not
    relate to human trials at all. In one dramatic case, a test worked perfectly on
    animals and was authorised for human testing. That test ended up with all of those
    people in hospital with emergency treatment.


    I propose an alternative. Instead of testing on animals, test on humans. If you
    want a product that works on humans, test a product on humans. The more dangerous
    products will be tested on death row inmates. If the product works, then that
    is a big leap forward for that product being distributed. If it failed, then nothing
    of high value was lost since that person was going to die anyway.

    '
