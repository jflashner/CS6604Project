    reads, "more than 80% of potential therapeutics fail when tested in people. "


    The link for the article can be found here.\

    <https://www>.[nature.com/news/preclinical-research-make-mouse-studies-work-1.14913](http://nature.com/news/preclinical-research-make-mouse-studies-work-1.14913)


    He follows this stating that, "The series of clinical trials for a potential therapy
    can cost hundreds of millions of dollars. "


    The article clearly shows that hundreds of millions of dollars are spent on research
