    \ his chest:\n\n> \"While I could refute everything you write in defense of worshiping\
    \ the Sun...\"\n\nMy response:\\\nYou're not going to because the arguments are\
    \ insurmountable?\n\nCon continues:\n\n> \"...there's no need to.\"\n\nMy response:\\\
    \nSo instead of Con using his round to refute that god exists or that god is worshiped\
