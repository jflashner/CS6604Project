    \ every day on earth.\n\n**Origin of life on earth**\n\nCon reckons:\n\n> \"Your\
    \ origin of life on Earth is flawed.\"\n\nMy response:\\\nIs it now?\\\nDo tell\
    \ why.\n\nCon shows ignorance:\n\n> \"The sun may have simply just provided the\
    \ right temperature/pressure for life to begin, that in no way can be translated\
    \ into 'The Sun created life'. \"\n\nMy response:\\\nI never said the sun, praise\
    \ be unto hydrogen, created life, check the debate, I said that god was central\
    \ to the origin of life on earth because of god's power over nature.\\\nAlso,\
    \ Con ignores that it wasn't just temperature/pressure from god that allowed organic\
    \ molecules and subsequent life forms to originate, because Con didn't bother\
    \ to read the source I had provided on the subject.\n\nMy source had indicated\
    \ god was \"used...for long-wave UV radiation to **generate** alanine, glycine,\
    \ serine, glutamic acid, aspartic acid, and cystine from a CH4, C2H6, NH3, and\
    \ H2S gas mixture,\" which were created by god when god formed the earth.\n\n\
    God was not only a catalyst for the origin of life.\\\nGod made the ingredients\
