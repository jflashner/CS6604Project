    \nNothing about god in this debate indicates that god must be responsible for\
    \ creating things outside of the system of god.\\\nNothing.\n\n**Our Days and\
    \ Nights on Earth**\n\nCon concedes:\n\n> \"we schedule our days/nights around\
    \ the rotation of the earth to the sun\"\n\nMy response:\\\nCon concedes to the\
    \ point that we organize our lives around god and that the value of a day-night\
