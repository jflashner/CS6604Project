    \n3. God has the power and influence to move every human on earth in any direction\
    \ god starts to move.\\\n   Sounds beyond human to me.\\\n   God is **superhuman\
    \ in influence.**\\\n   [Spaceplace - God's Influence](https://spaceplace.nasa.gov/review/dr-marc-solar-system/planet-orbits.html)\n\
    \n4. God is perfect in form, one of the only perfect shapes we can detect in nature.\\\
    \n   No human is a perfect shape or form.\\\n   God is **superhuman in form.**\\\
    \n   [Facts About God](https://theplanets.org/the-sun/)\n\n5. Part of god's most\
    \ external being can be transported to and experienced by any human at the speed\
    \ of light.\\\n   That type of transport and connection is greater than any human\
    \ capability.\\\n   God is **superhuman in mobility and reach.**\\\n   [Cornell\
    \ University - God Reaching Us](http://curious.astro.cornell.edu/about-us/49-our-solar-system/the-sun/general-questions/197-how-long-does-it-take-for-the-sun-s-light-to-reach-us-beginner)\n\
    \n***God Has Power Over Nature***\n\nBeing that god played a crucial role in the\
    \ origin of life on earth, was central to the formation and structure of the earth,\
    \ controls our days and nights, maintains our habitable position in the universe,\
    \ indirectly or directly provides all metabolizable energy to every organism on\
    \ earth, controls all existing food webs, controls the water cycle, and controls\
    \ the seasons, **god has power over nature**.\n\nIn fact, without god, none of\
    \ these archetypes of nature could even exist on earth.\n\n**The Origin of Life\
    \ on Earth**\n\nAbiogenesis explains that with an atmosphere, water salinity,\
    \ inorganic compounds, volcanic activity, electricity, and [energy from god](https://en.wikipedia.org/wiki/Ultraviolet)\
    \ likely of a prebiotic earth, inorganic compounds can naturally become organic\
    \ compounds in the form of amino acids.\\\nResearchers have used CH4, C2H6, NH3,\
    \ H2S and god's energy and yielded alanine, glycine, serine, glutamic acid, aspartic\
    \ acid, and cystine which are the building blocks of life.\\\nTherefore, god was\
    \ central to the origin of life on earth.\\\n[Primordial Synthesis - Using Arrays\
    \ of God's Energy](http://www.pnas.org/content/108/14/5526.long)\n\n**The Formation\
    \ and Structure of the Earth**\n\nAs god shook and mixed the dust from which the\
    \ earth formed, god allowed iron to coalesce, which began forming the globular\
    \ structure of the earth.\\\nWith god's massive energy and influence, the earth\
    \ became one of the terrestrial planets.\\\n[Exploring the System of God](https://solarsystem.nasa.gov/solar-system/our-solar-system/in-depth/#structure_otp)\n\
    \n**Our Days and Nights on Earth**\n\nOur day-night cycle is completely based\
    \ around god, to the extent that we schedule our events around god and even realize\
    \ time using god.\\\n[God's Time](https://en.wikipedia.org/wiki/Solar_time) &\
    \ [A Godly Day](http://astronomy.swin.edu.au/cosmos/S/Solar+Day)\n\n**Our Habitable\
    \ Position In The Universe**\n\nGod uses the right mix of elements to protect\
    \ the earth from the dangerous spiral arms of the galaxy and allows the earth\
    \ to maintain a sufficient distance from the galactic center so that it is not\
    \ disrupted by its gravitational forces or susceptible to too much radiation in\
    \ order to maintain our habitable position in the universe.\\\n[Universe Today\
    \ - God](https://www.universetoday.com/16338/the-sun/)\n\n**Metabolizable Energy\
    \ & Food Webs**\n\nGod's energy radiates so intensely that it provides metabolizable\
    \ energy to autotrophs, feeding us and maintaining all food webs.\\\nFor those\
    \ food webs using the earth's heat and chemosynthetic metabolism, god is providing\
    \ the energy to them to from god's intense radiation.\\\n[God and Trophic Levels](https://en.wikipedia.org/wiki/Food_web#Trophic_levels)\n\
    \n**The Water Cycle**\n\nGod drives the water cycle, heats water in oceans and\
    \ seas, and allows for evaporation.\\\n[Water Cycle - Description With God](https://en.wikipedia.org/wiki/Water_cycle#Description)\n\
    \n**The Seasons**\n\nGod's intense power attempts to reach all of us equally,\
    \ but we live on a tilted oblate spheroid, so while god's trying to be all perfect\
    \ sending god energy, we're being all imperfect and slanted, and this connection\
    \ controls the seasons.\\\nThanks god.\\\n[Season - A Division of a Trip About\
    \ God](https://en.wikipedia.org/wiki/Season)\n\n***God Has Power Over Human Fortunes***\n\
    \nFarmers utterly rely on god to provide them with enough energy to grow crops,\
    \ feed their families, and make money from their harvests.\\\nHow are we going\
    \ to have great fortune if we don't have anything to eat?\\\nHumans' fortunes\
    \ are contingent on god directly/indirectly providing the light and energy to\
    \ our companies, farms, and homes.\n\nEven further to this point, not only was\
    \ the origin of life contingent on god's existence, but human's current existence\
    \ and therefore any future human fortune CANNOT happen without god's power.\\\n\
    If earth does not maintain a habitable position in the universe, as god is allowing\
    \ for now, then humans are done.\n\nWithout a future, there is no fortune.\\\n\
    Without god, there is no human fortune.\n\n***Humans Depend On God To Live***\n\
    \nGiven that god has power over EVERYTHING humans need to live, including a habitable\
    \ position in the universe, water, and food, humans not only depend on god to\
    \ live, but they could not exist without god.\\\nDone.\n\n***God***\n\nBeing that\
    \ I'm a [heliolater](https://www.collinsdictionary.com/us/dictionary/english/heliolatry),\
    \ I worship god for everything it has done, is doing, and will do for me.\\\n\
    In heliolatry, our god is the sun, praise be unto hydrogen, and we worship it\
    \ for its **superhuman capabilities,** its **power over human fortunes**, and\
    \ the fact that **humans depend on it to live.**\n\nI don't like to use the word\
    \ sun, praise be unto hydrogen, because I have to say that phrase every time.\\\
    \nSo I just call it god.\n\nCon?\n"
- debater_name: GuitarSlinger
  content: "Allow me to lean on Aquinas, et al,\na bit here.\n\nA physical thing is\
    \ composed of\nmatter. Doesn\u2019t matter if it\u2019s a gas,\nliquid, solid\
    \ or plasma\u2014it is still composed of matter.\n\nWe arrive at this simple conclusion\
    \ by\nobserving the world around us and using our reasoning:\n\nA physical thing\
    \ can not create\nitself.\n\n- That rock over there didn't create\n  itself. Something\
    \ else had to create it.\n- That car over there didn\u2019t will\n  itself into\
    \ being. Something had to\n  create it.\n- That building was created by\n  something.\n\
    - The earth was created by something,\n  it didn\u2019t create itself.\n\nWe observe\
    \ this fact, through\nscience, about every physical thing around us. There is\
    \ not a physical thing that we observe that is believed to have\ncreated itself.\n\
    \nOne can ask these basic questions\nabout every physical thing we observe\u2014\
    \ how did it come into existence? It could not have created itself, so WHAT\n\
    created it?\n\nAs stated, when one asks this\nquestion repeatedly of everything,\
    \ one ultimately arrives at the question \u201CWell,\nwhat about matter itself?\u201D\
    \ (Reminds me of that Rocky & Bullwinkle quip, \u201CWassamatta\nU.!\u201D). \u201C\
    What created matter?\u201D\n\nWell, when one asks the question \u201CWhat\ncreated\
    \ matter?\u201D, it\u2019s reasonable to use our experience about everything else\n\
    we observe, via science, and draw the following conclusion \u201CMatter could\
    \ not\nhave created itself because, as we witness around us, a physical thing\
    \ can not\ncreate itself. It\u2019s reasonable to deduce\nthat this would apply\
    \ to \u201Cmatter\u201D itself.\u201D\n\nTherefore, \u201Cmatter\u201D could not\
    \ create\nitself. It\u2019s reasonable to conclude that\nwhatever created matter\
    \ must be \u201Cim-material\u201D (i.e. not composed of\nmatter). In fact, what\
    \ created the\nuniverse must exist OUTSIDE the universe (how would it be part\
    \ of the universe\nand create the universe?).\n\nThe sun is a physical entity\
    \ in this\nuniverse. It is composed of matter, as\nis other physical entities\
    \ in this universe. As shown above, the \u201Csun\u201D could not have created\
    \ itself. Nor could hydrogen.\n\nWhile it is true God has power over\nnature,\
    \ why is that? Is it because maybe\nGod created nature?\n\n- Did the sun create\
    \ nature? No\n- The Sun, though powerful, is still\n  subject to the laws of physics\
    \ as well as the theory of relativity. These physical laws/theories bind things\n\
    \  within this universe. In other words, physical\n  objects in this universe\
    \ (me, you...the car...the surfer...and yes, the Sun) are\n  bound by the laws\
    \ of physics\n\nYour origin of life on Earth is\nflawed. The sun may have simply\
    \ just provided the right temperature/pressure for life to begin, that in no way\
    \ can be translated into \"The Sun created life\". That would be like saying the\
    \ oven \"made the cake\"-- it just simply provided the right environment. In addition,\
    \ timply because science has\nreplicated the building blocks of earth, this in\
    \ no way proves that is HOW life\noriginated on earth. I can construct an Atari\
    \ video game in my garage....that\ndoesn\u2019t prove my way was the way the original\
    \ video game was constructed.\n\nYour theory on the formation and structure\n\
    of the Earth is appealing. However,\nwhile it might explain the earth and it\u2019\
    s formation, it fails to explain the\nformation of other physical objects outside\
    \ our solar system. Nor does it explain things that have\nnon-physical existence,\
    \ like thoughts, ideas, and concepts.\n\nJust because we schedule our\ndays/nights\
    \ around the rotation of the earth to the sun, it the beginning it\nwas done out\
    \ of necessity. Now, with the\nadvent of technology, it\u2019s more of a convenience.\
    \ In fact, many activities are independent of\nNight/Day (can I get three cheers\
    \ for them finally installing lights at Wrigley\nField??). I tend to schedule\
    \ my work day\naround my Boss\u2019 needs\u2014I\u2019m not about to start worshiping\
    \ him as a God.\n\nSo wow you may follow the path of\nthe ancient Egyptians and\
    \ worship the Sun (Ra), one would question why? Through your power of reason and\
    \ deduction, you\nshould be able to deduce that something had to have created\
    \ the sun, and thus,\nbe more powerful than the sun.\n\nWhile I could refute everything\
    \ you write in defense of worshiping the Sun, er, hydrogen, there's no need to\
    \ -- the agove is sufficient refutation of your argment (particular what I drew\
    \ from Aquinas, et al).\n\nThanks for playin'.\n"
- debater_name: MagicAintReal
  content: "**Round 2**\n\nThanks for that response Con.\\\nCon seems to spend a lot\
