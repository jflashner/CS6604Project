    \ **worshiped** for having power over nature and human fortunes, so let's try\
    \ to stay relevant here, ok?\n\nCon naively continues:\n\n> \"What created matter?...what\
    \ created the universe must exist OUTSIDE the universe...the sun is a physical\
    \ entity in this universe...the Sun, though powerful, is still subject to the\
    \ laws of physics.\"\n\nMy response:\\\nFirst, Con **concedes here that god exists**\
    \ as a physical entity in the universe, so this **concession**, directly related\
    \ to the part of the resolution \"God exists,\" cannot be overlooked by voters.\n\
    \nSecond, what created matter is IRRELEVANT to the existence of a superhuman being\
    \ worshiped for its power over nature and human fortunes.\\\nCreating matter,\
    \ resisting physics, and existing outside of the universe are all NOT characteristics\
    \ of the agreed-to definition of god in this debate.\n\nGod is worshiped?\\\n\
    Check.\\\nHumans depend on god to live?\\\nCheck.\\\nThese two points I just made\
