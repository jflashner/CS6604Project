  content: 'My reading of the literature is that MSG appears to be bad for one''s
    health. Glutamate acts as a neurotransmitter (Source 1) and generally isn''t part
    of our diet in the free form such as that found in MSG. As one would expect from
    ingesting neurotransmitters in free form, there appear to be negative effects.
    For example, in studies of mice, it appears to cause neuronal damage and have
    a negative effect on memory (Source 2,3,4). There also appear to be negative effects
    on the male reproductive systems of mice (Source 5), body weights (obesity) and
    thyroid function (Source 6) and oxidative damage to internal organs (Source 7).Now,
    it is important to note that these effects won''t necessarily be the same for
    humans, however animal testing is used to give us a rough idea of how a given
    substance or stimulus will affect humans. Also human neurons are chemically no
    different than those of most other animals. Another issue to note is that all
    human research that I can find concerns MSG as a cause of headaches and "CRS":
    Chinese restaurant syndrome (and appears to, for the most part, reject this causation).
    Whether MSG causes headaches and "CRS" is completely aside from any of the effects
    suggested by the rodent literature.Sources:(1) <http://jn.nutrition.org/content/130/4/1007.full.pdf(2)>
