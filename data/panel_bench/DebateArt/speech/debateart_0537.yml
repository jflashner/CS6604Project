  content: "**IPCC Graphs are fakes.**\n\nPro states the IPCC faked its data, but\
    \ the data doesn\u2019t come from IPCC. The data has been independently measured\
    \ from at least 3 sources, NASA-GISS \\[1\\], NOAA\\[2\\], and HADCRUT\\[3\\]\
    \ from the Uk met office. These are all independent and all broadly agree about\
    \ temperature rises, and all formed part of the dataset from which the IPCC to\
    \ draw conclusions.\n\nPro has presented no evidence that NASA, the NOAA and the\
    \ met office all manufactured their data.\n\nIn addition, anecdotal evidence corroborates\
    \ a warming earth. Glaciers are retreating around the globe\\[4\\], the extent\
    \ of North Pole ice decreasing\\[5\\], and sea levels are rising\\[6\\]\n\nWhile\
    \ a graph can be faked, it\u2019s hard to melt glaciers, or raise the sea levels\
    \ around the world artificially without people noticing if it were possible at\
    \ all.\n\n**Clouds.**\n\nPro accuses me of dropping his cloud argument. This was\
    \ clearly and fully addressed in round 2.\n\nTo reiterate: if it were possible\
    \ for clouds to prevent warming of the planet, the the planet would not currently\
    \ be warming - which it demonstrably is.\n\nEven pro himself admits the sun contributes\
    \ 0.2 degrees of warming variation. **_Pro can\u2019t assert the earth isn\u2019\
    t warming for one argument, then assert that it is for another_**\n\nSecondly,\
    \ as I also pointed, we can tell co2 is decreasing the heat reflected into space,\
    \ which means we can demonstrably tell the earth must be retaining more heat,\
    \ and due to the spectrum we know it\u2019s due to co2. (See round 1). This point\
    \ was **dropped** by pro.\n\nBoth these facts refute pros claim that clouds prevent\
    \ warming. As pros argument is refuted, haggling over whether high clouds, or\
    \ low clouds have the most impact is largely irrelevant - as we know that whatever\
    \ impact they have, is not enough to prevent warming.\n\nThis debate is whether\
    \ co2 is driving global climate change, not to defend one particular climate model\
    \ or another, or to defend warming estimates from one source or another. As a\
    \ result, pros demands for me to justify relative warming of cloud cover are a\
    \ red herring.\n\n**Climategate proves a conspiracy.**\n\nFirstly, this wasn\u2019\
    t the IPCC, this was a different organization, the CRU.\n\nSecondly, it was talking\
    \ about tree ring data, not global temperatures.\n\n\u201CMikes trick\u201D, was\
    \ to show global temperatures on the same graph as tree ring data.\n\nMost importantly,\
    \ the decline in question was only being discussed, and was part of the scientific\
    \ literature, and discussed in the IPCCs 2001 and 2007 report.\\[7\\]\n\nThe idea\
    \ that the decline was being covered up whilst being publicly discussed is mostly\
    \ nonsensical.\n\nThese hacked emails reflected private correspondence between\
    \ colleagues, with the worst sounding examples being cherry picked.\n\nConsidering\
    \ that hackers had thousands of emails and documents, that an easily explainable\
    \ email is the best evidence - rather than original datasets, emails outlining\
    \ actual conspiracy such as explicitly stating they were going to make up data,\
    \ or referencing that conspiracy - clearly indicates pros point is wishful thinking.\\\
    [8\\]\n\nIf this were not enough, an independent investigation found that the\
    \ CRU's work had been:\n\n> \"carried out with integrity\" and had used \"fair\
    \ and satisfactory\" methods. The CRU was found to be \"objective and dispassionate\
    \ in their view of the data and their results, and there was no hint of tailoring\
    \ results to a particular agenda.\" Instead, \"their sole aim was to establish\
    \ as robust a record of temperatures in recent centuries as possible\u201D\\[8\\\
    ]\n\nThis means the accusation is a matter of perception only, not fact.\n\n**Climate\
    \ change is a communist conspiracy.**\n\nPro continues to assert, without any\
    \ evidence, that climate change is a communist plot.\n\nAs discussed pro does\
    \ not offer any real support for this claim for me to refute. Thus it should be\
    \ rejected.\n\n**Solar cycles.**\n\nPro says the sub accounts for 0.2 degrees\
    \ of warming. The earth has warmed by 0.8 degrees (see sources above), meaning\
    \ 3 times the suns contribution to warming (0.2 x 3 = 0.6) remains to be accounted\
    \ for.\n\n**The sun is on a 200 year cycle.**\n\nPro blamed the warming that he\
    \ claimed doesn\u2019t exist on an 11 year solar cycle. When this was refuted\
    \ he now blames the warming he claims doesn\u2019t exist on a 200 year cycle he\
    \ provides no evidence for.\n\nPro needs to make up his mind whether the warming\
    \ patterns exist or not, he can\u2019t argue both sides.\n\nThere is no evidence\
    \ of a 200 year cycle in sunspots since the dalton minimum, even if there were,\
    \ as the dalton minimum was a low temperature period, a 200 year cycle means we\
    \ should current be the coldest point.\\[9\\]\n\n**The IPCC doesn\u2019t account\
    \ for the sun.**\n\nPro argues that the IPCC pretends that sun doesn\u2019t exist.\n\
    \nPro didn\u2019t even bother to google \u201CIPCC Sun\u201D, as if he had it\
    \ would have shown multiple resources and links to reports that analyze the suns\
    \ impact.\n\nThe first 4 links are from the 4th annual report, which factors associated\
