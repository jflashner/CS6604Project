  content: "**Carbon dioxide has no contribution to climate.**\n\nUnder my round 1\
    \ argument, I provided evidence that carbon dioxide contributes to global warming,\
    \ and quantified that contribution under \u201C_Contribution of heat from Carbon\
    \ Dioxide\u201D._\n\nPro **drops** this point.\n\nUnder my round 1 argument, I\
    \ provided evidence that co2 in the atmosphere is decreasing the heat sent to\
    \ space as measured by satellites as part of my \u201C_properties of carbon dioxide_\u201D\
    \ section.\n\nPro **drops** this point also.\n\nThese two parts together refute\
    \ the notion that co2 doesn\u2019t contribute to climate change, as they quantify\
    \ that it does indeed contribute, it specifies how much it contributes, and there\
    \ are measurements showing the way it contributes (through reflectivity) is occurring\
    \ in the atmosphere.\n\nThese all provide direct measurable evidence directly\
    \ refute pros claims:\n\n_\u201CLab-warming\u201D doesn\u2019t necessarily translate\
    \ to \u201Cplanet-warming\u201D_\n\n_\u201CThus, the above data shows that CO2\
    \ has zero effect on the climate\u201D_\n\n**Earth can regulate its temperature\
    \ with cloud cover.**\n\nPro asserts that cloud cover allows earth to regulate\
    \ its temperature, and asserts that cloud cover has an unknown effect on the warming\
    \ or cooling of the earth on models.\n\nFirstly, as I pointed out in the first\
    \ part of this round, we know for a fact that measurable reflected radiation has\
    \ decreased due to carbon dioxide. As a result, it is an indisputable fact that\
    \ carbon dioxide is increasing the temperature of the planet.\\[1\\]\n\nSecondly,\
    \ pro omits a key fact: The earth is heating up, and the climate is currently\
    \ changing as a result. \\[2\\]\n\nThe idea that changes in cloud cover as a means\
    \ to stabilize the temperature of the earth is clearly refuted by the fact that\
    \ the temperature of the earth isn\u2019t currently being stabilized by clouds.\n\
    \nWhile It is true that we do not know exactly the overall effect of clouds on\
    \ his much the world will heat up, the argument that it will not heat up is clearly\
    \ refuted by the fact that the world is currently heating up.\\[3\\]\n\n**Climate\
    \ change is communism / The IPCC leader was a communist**\n\nNothing pro said\
    \ here offers any argument against the scientific data I provided in the first\
    \ round.\n\nThe majority of pros point is speculation and insinuation that do\
    \ not appear to be warranted by the data and sources he provided.\n\nIf pro is\
    \ to show conspiracy, he must show evidence and argument that the current IPCC,\
    \ all climate data and science and related studies are all more likely to be fraudulent\
    \ than not, and give reasons why this is the case.\n\nMerely throwing two tangentially\
    \ related peices of information, and then asserting that it proves the last 40\
    \ years of climate science, and all related data is all a hoax is absurd and should\
    \ be rejected by voters.\n\nMoreover, this is also a genetic fallacy. Even were\
    \ it true that the idea that humans are harming the environment, came from communism\
    \ - doesn\u2019t render anything that has been said wrong.\\[4\\]\n\n**Sun cycles.**\n\
    \nFirstly, the sun varies in cycles of 11 years as pro suggests. However the heating\
    \ of the earth as measured over the last 100 years, and specifically the continued\
    \ and rapid heat rise since 1980 clearly shows the heating does not correlate\
    \ with an eleven year cycle, but has continued to rise consistently.\\[5\\]\n\n\
    Secondly, if the suns contribution is 0.2 degrees, then there is 3 times as much\
    \ warming still to be accounted for. 0.6 degrees of warming that cannot be accounted\
    \ for in terms of solar output.\n\nFinally Pro refutes himself here again: after\
    \ having said that clouds mitigate temperature rises, he now claims that temperature\
    \ rises are caused by the sun and are not mitigated. How can pro say cloud cover\
    \ mitigates warming but also doesn\u2019t motivate warming? This is obviously\
    \ an example of kettle logic.\n\n**Conclusions:**\n\nPro has answered none of\
    \ the points raised in my opening round, and has dropped all my arguments. I extend\
    \ all of these to the next round.\n\nPros arguments fall afoul of basic logic,\
    \ relying on assertions that are trivially refuted above.\n\nThe resolution is\
    \ negated.\n\nSources.\n\n\\[1\\] <https://www.skepticalscience.com/empirical-evidence-for-co2-enhanced-greenhouse-effect.htm>\\\
    \n\\[2\\] <https://en.m.wikipedia.org/wiki/Global_warming#/media/File%3AAnnual_Mean_Temperature_Change_for_Land_and_for_Ocean_NASA_GISTEMP_2017_October.png>\\\
    \n\\[3\\]<https://e360.yale.edu/features/investigating-the-enigma-of-clouds-and-climate-change>\\\
    \n\\[4\\] <https://en.m.wikipedia.org/wiki/Genetic_fallacy>\\\n\\[5\\] <https://en.m.wikipedia.org/wiki/Global_warming#/media/File%3AGlobal_Temperature_Anomaly.svg>\n"
