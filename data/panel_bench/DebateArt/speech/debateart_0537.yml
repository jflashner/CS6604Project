    ]\\\n<https://en.m.wikipedia.org/wiki/Sea_level_rise>\\\n\\[7\\]\\\n<https://www.skepticalscience.com/Mikes-Nature-trick-hide-the-decline.htm>\\\
    \n\\[8\\]\\\n<https://en.m.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy>\\\
