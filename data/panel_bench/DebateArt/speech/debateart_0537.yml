- debater_name: Ramshutu
  content: "CO2 is a gas that is present in the atmosphere, that indeed does cause\
    \ climate change.\n\n**Greenhouse effect principle.**\n\nMost energy gets to the\
    \ earth from the sun in the form of UV and visible light radiation. It is absorbed\
    \ and reflected back by the earth in the form of infra red radiation.\n\nGases\
    \ in the atmosphere that are transparent to UV, but absorb infrared allows the\
    \ energy from the sun to hit the ground, but absorbs more of the heat coming from\
    \ the earth. This is referred to as \u201Cthe greenhouse effect\u201D\\[1\\]\n\
    \n**Properties of Carbon Dioxide**\n\nThe observable properties of CO2 are such\
    \ that it also acts a greenhouse gas\\[2\\]\n\nSatellite observations show that\
    \ the amount of radiated heat is going down as temperatures increase \\[3\\] with\
    \ a spectrum that correlated to more heat being absorbed by carbon dioxide.\n\n\
    **Effect of heat on the climate**\n\nClimate itself can be affected and modified\
    \ caused by the heat in the atmosphere, with increased heat driving more changes\
    \ in climate, including more severe weather. \\[4\\]\n\nThe current rise in temperature\
    \ of the earth, and the climate that is observably changing coincidence with an\
    \ increase in co2\\[5\\] because of the above there can be expected to be a causal\
    \ relationship: co2 traps heat, more co2, more heat.\\[6\\]\n\n**Contribution\
    \ of heat from Carbon Dioxide**\n\nThis increase of temperature from co2 increase\
    \ is logarithmic, meaning that each time the co2 in the atmosphere is doubled,\
    \ the amount of radiation reflected downwards increases by a linear amount 3.7W/m2,\
    \ this works out to be approximately 1 degree per doubling without factoring any\
    \ other process.\\[7\\] this indisputably shows that carbon dioxide is able to\
    \ change the climate.\n\nWhen considering feedback mechanisms - such as changes\
    \ to the earth\u2019s albedo due to heat, the cumulative effect of carbon dioxide\
    \ in the atmosphere, and other related effects, the effect of the increase in\
    \ thermal energy is actually more significant, or about 3 degrees for each doubling\
    \ \\[8\\]. This rate is consistent with temperatures in different geological time\
    \ and the carbon concentrations during this periods, including during recent ice\
    \ ages and past geological periods where the earth was much warmer. \\[9\\]\n\n\
    **Source of carbon dioxide.**\n\nFinally, it\u2019s clear that humans have been\
    \ responsible for the current elevated emissions. A primary way we can tell this\
    \ is that by measuring the isotopic breakdown of the carbon in the atmosphere\
    \ - this content has increased in line with the isotopic content of fossil fuels\
    \ rather than other sources: meaning that much of the addition carbon concentration\
    \ is being generated by humanity.\n\n**Conclusion:**\n\nHuman co2 emissions have\
    \ increased the co2 content in the atmosphere, which due to its chemical properties\
    \ is affecting the climate.\n\n\\[1\\] <https://en.m.wikipedia.org/wiki/Greenhouse_effect>\\\
    \n\\[2\\] <https://rmets.onlinelibrary.wiley.com/doi/pdf/10.1002/wea.2072>\\\n\
    \\[3\\] <https://www.skepticalscience.com/empirical-evidence-for-co2-enhanced-greenhouse-effect.htm>\\\
    \n\\[4\\] <https://www3.epa.gov/climatechange//kids/impacts/signs/oceans.html>\\\
    \n\\[5\\] [https://climate.nasa.gov/vital-signs/carbon-dioxide](https://climate.nasa.gov/vital-signs/carbon-dioxide/)\\\
    \n\\[6\\] <https://www.nature.com/articles/srep21691>\\\n\\[7\\]<https://en.m.wikipedia.org/wiki/Climate_sensitivity>\\\
    \n\\[8\\]<https://skepticalscience.com/why-global-warming-can-accelerate.html>\\\
    \n\\[9\\]<https://en.m.wikipedia.org/wiki/Carbon_dioxide_in_Earth%27s_atmosphere>\\\
    \n\\[10\\] <http://www.realclimate.org/index.php/archives/2004/12/how-do-we-know-that-recent-cosub2sub-increases-are-due-to-human-activities-updated/>\n"
