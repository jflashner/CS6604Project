    Solar variability and total solar irradiance\u201D\\[10\\]\n- 2.7.1.1 \u201Cdirect\
    \ observations of solar irradiance\u201D\\[11\\]\n- 6.6.3.1 \u201CSolar forcing\u201D\
    \ \\[12\\]\n- 9.3.3.2 \u201Crole of volcanism and solar irradiance\u201D\\[13\\\
    ]\n\n**Drops and conclusion.**\n\nPro argues that warming both does and does not\
    \ exist. Claiming both that clouds prevent any warming, and that the warming is\
