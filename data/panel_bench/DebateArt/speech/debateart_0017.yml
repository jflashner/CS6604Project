- debater_name: drafterman
  content: '**General Refutation**


    The instigator states that belief is "useless in the pursuit of truth" and that
    a scientific thinker is "someone who has no beliefs or opinions about reality."
    The instigator has not provided us what his definition or meaning of the word
    "belief" is in this context but in epistemology, a belief is simply something
    that is held or accepted as true by a person\[1\]. In this sense, beliefs are
    a necessary component in any question for truth, as we must accept things as true
    (believe them) in order to build upon those beliefs and reach new heights.


    **Specific Refutation**


    Granting that, in this context, the instigator is referring specifically to beliefs
    that without factual basis, are assumed, or otherwise lack a solif foundation
    on which to establish truth. Even these are still required in any search for the
    truth.


    In making a deduction about available facts, the soundness of any conclusion depends
    on the validity of our initial premises. Our premises are themselves deduced from
    more basic premises or are assumed. If we discount any assumptions, then we can
    only have premises which have been deduced from other premises. This results in
    an infinite chain of logic argument without beginning, robbing us of the ability
    to even begin our quest for truth. We must start somewhere!


    Where we start are the assumptions and axioms of our system. They are present
    in all of the sciences and even in more "pure" areas such as mathematics and logic.
    Some basic assumptions in science\[2\]:


    - That cause and affect exists as all as natural phenomenon;

    - That our observations of past events can give us insight into future events;

    - The physical world is governed by laws which are consistent everywhere and throughout
    time;


    Without adopting _any_ beliefs whatsoever, we lack the ability to make any reasonable
    predictions of the future, and the grand adventure of science is ended before
    it can begin.


    **Point-by-Point Refutation**


    The instigator made a number of points in this Round. I present those points in
    quotes, and my response in italics.


    - "Humans are highly superstitious animals, and it is actually the norm to be
    delusional in human societies." - _Though irrelevant to the point at large, I
    will note that "delusions" are generally defined and identified by their abnormality._

    - "The scientific method was designed to ascertain object truths about the physical
    mechanics of reality" - _While I do not object to this simplification of the scientific
    method, I will note that its role in history runs counter to instigator''s argument.
    The modern scientific method was largely built upon the views and ideas of Karl
    Popper. While Popper eschewed the role of induction in science, he did not object
    to the use of beliefs in the pursuit of science. In fact, he embraced their use!
    Rather than eliminate beliefs (which he calls "conjectures") Popper provided a
    method by which we can choose among them. The goal was not the elimination of
    conjecture, but to criticize it and, through falsification and empirical testing,
    arrive at the one that best describes reality\[3\]_

    - "A scientific thinker is someone who has no beliefs or opinions about reality,
    and only holds to speculation, inquiry, theory and proven facts." - _I will note
    that the instigator offers no support for this definition of "scientific thinker."
    (Indeed, it is presented as instigator''s own opinion, which is ironic). Every
    person on Earth has held beliefs and opinions about reality (by any definition).
    We must then conclude that there are no "true" scientific thinkers, or perhaps
    this definition is incorrect. Given the purpose of such a definition as to classify
    something that exists in reality, we must discount this definition as flawed.
    Plenty of "scientific thinkers" throughout history have held beliefs or opinions
    about reality._


    **Summation**


    Beliefs, even those that are pure assumptions, are necessary in the search for
    truth. In addition to their necessity, there are immensely useful. I do not claim
    that they must be held without critical analysis, or never questioned, but rather
    it is through this process that we separate the wheat from the chaff. One has
    no use without the other and I challenge the instigator to provide any scientific
    fact, no matter how trivial, that is not rooted in some belief about the world.


    \[1\] _Stanford Encyclopedia of Philosophy._ "\[T\]he attitude we have, roughly,
    whenever we take something to be the case or regard it as true." From: <https://plato.stanford.edu/entries/belief/>\

    \[2\] <https://undsci.berkeley.edu/article/basic_assumptions>\

    \[3\] _Stanford Encyclopedia of Philosophy._ "\[T\]he nature of science as Popper
    sees it: at any given time there will be a number of conflicting theories or conjectures,
    some of which will explain more than others." From: <https://plato.stanford.edu/entries/popper/#GrowHumaKnow>

    '
