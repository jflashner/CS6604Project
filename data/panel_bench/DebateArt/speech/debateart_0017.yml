- debater_name: drafterman
  content: '**Definition of Belief**


    My opponent has provided clarification regarding the use of the word "belief"
    in the context of this debate:


    > A belief in the context of my argument is something that you hold to be true,
    but which is not necessarily true.


    To which I addressed with my "Specific Refutation" in the previous round. To summarize:


    - Beliefs cannot be avoided;

    - Beliefs are necessary in order to build up to additional truths;


    **Beliefs Cannot be Avoided**


    My opponent response to this point was to concede that humans are predisposed
    towards belief, but argued that this was not the "best" way to think and then
    speculated that, at some unspecified point in the future, humans will undergo
    some unspecified metamorphosis that results in human beings thinking in different
    ways. My opponent offers no evidence that this is the case, nor presents any sort
    of reasoned argument. It is bare speculation and should be rejected by the reader.


    Additionally, the criteria of "the best way to think" is not what this debate
    is about. The debate, as presented originally, was that beliefs are useless and
    have no role in scientific thinking. It is this argument to which I am responding.
    If my opponent wishes to have a different debate, that will have to wait until
    this is one is over.


    Human beings naturally believe things. This is undisputed.


    **Beliefs are Necessary**


    I alluded to a famous problem regarding logic in my previous round. Arguments
    and reasoning cannot be purely deduced. They _necessarily_ rely on premises which
    are accepted as true, but axiomatically, not based on reasoning or justification.
    My opponent does not dispute that this dichotomy exists, but suggests that these
    premises are merely "considered" rather than "believed." While there are many
    cases where premises are accepted for the purposes of argumentation, the axioms
    that serve as the foundation of science, mathematics, and logic, are accepted
    - and believed - as true. To suggest they not be believed is to undermine the
    very foundation of the disciplines of knowledge upon which they are built.


    I presented (by way of example, and not as limitation) a series of axioms that
    are accepted in science. Of the first two (the existence of causation and its
    predictive qualities) my opponent simply states that they are not axioms, but
    provides no basis for accepting that claim. In contrast, I provided reference
    for these things _as assumptions_ rather than the results of reasoned argument
    or evidence.


    The third assumption, that of the consistency of physical laws, has let to a confusion.
    I did not mean to suggest that our human-made models are consistent everywhere
    and throughout time, but that the actual laws of physics, _whatever they may be_
    are what they are and are not different here, or there, now, or then, or in the
    future. Our approximations of these laws necessarily change as the accuracy of
    our observations change, upon which we refine our model to better reflect reality.


    **Conclusion**


    My opponent has made a number of bare assertions, without actual argument or external
    support. In other places, my opponent simply offers bare refutation and, failing
    that, insults. I submit that these bare assertions are not enough to counter my
    arguments, cited and supported, and encourage the reader to vote accordingly.

    '
