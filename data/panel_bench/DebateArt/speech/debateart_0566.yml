    along with it then that would be how it is. But more to the point, when you get
    to more abstract philosophical definitions, there will undoubtedly be some issues
    with the perspective/outlook of the ones writing the dictionary. No human truly
    understands the nature of existence in a complete sense, and to top it off you
    merely cherry picked one interpretation of the word "existence" to begin with.
    There are multiple definitions pertaining to multiple contexts and schools of
    thought.


