motion:
  "THBT: On balance, the competitions in Squid Game (2021) are not an accurate
  representation of capitalism in South Korea"
pro_side:
  - name: Savant
con_side:
  - name: Sir.Lancelot
info_slide:
  "Below are extra information provided by Savant, which may include Savant's
  arguments:


  BoP is shared. PRO argues that SG is not an accurate representation of capitalism
  in SK. CON argues that it is.

  Definitions to be used in this debate:

  Squid Game - A South Korean survival drama television series created by Hwang Dong-hyuk
  for Netflix.

  accurate - Free from error, conforming exactly to truth.

  capitalism - A system in which the voluntary exchange of goods and services is legal.

  South Korea - An East Asian nation on the southern half of the Korean Peninsula."
