info_slide:
  "Below are extra information provided by SammiBoi, which may include SammiBoi's\
  \ arguments:\n\nOkay, also habe ich gerade eine Seifenblase geplatzt und ich f\xFC\
  hle mich ein bisschen schuldig deswegen. Aber bevor du mich verurteilst, lass mich\
  \ mich verteidigen.\nErstens, wir alle wissen, dass bestimmte Wesen moralische Ber\xFC\
  cksichtigung verdienen, wie Menschen und Tiere. Aber eine Seifenblase? Komm schon,\
  \ es ist nur ein Klumpen aus Seife und Wasser. Es hat keine Gedanken, Gef\xFChle\
  \ oder Bewusstsein. Es kann sogar keinen Schmerz empfinden. Es ist kein Wesen, das\
  \ leiden kann.\nRechte werden normalerweise Wesen gew\xE4hrt, die von diesen Rechten\
  \ betroffen sein k\xF6nnen. Und da eine Seifenblase nichts empfinden kann, ist sie\
  \ wirklich nicht verwundbar f\xFCr Schaden oder Ausbeutung. Rechte dienen auch dazu,\
  \ die Interessen von Lebewesen zu sch\xFCtzen. Es ist also ziemlich klar, dass eine\
  \ Seifenblase keine Rechte hat.\nAber hier kommt der Twist: Ich habe nicht einfach\
  \ irgendeine alte Seifenblase geplatzt. Ich habe eine Seifenblase im K\xFCchenbecken\
  \ zerplatzt, die auf schmutzigen T\xF6pfen schwamm. Sie war gl\xE4nzend und blubbernd\
  \ und ich konnte erkennen, dass sie nichts Gutes im Schilde f\xFChrte. Also habe\
  \ ich die Dinge selbst in die Hand genommen und die Seifenblase mitten ins Gesicht\
  \ geplatzt. Ich war ein Held, der die K\xFCche vor der seifigen Wut der Seifenblase\
  \ sch\xFCtzte.\nAlso, zusammenfassend: Seifenblasen haben keine Rechte und selbst\
  \ wenn sie welche h\xE4tten, h\xE4tte ich v\xF6llig berechtigt die Seifenblase zerplatzen\
  \ lassen. Es war ein klarer Fall von Selbstverteidigung."
