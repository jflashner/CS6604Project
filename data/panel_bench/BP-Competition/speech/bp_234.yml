it more expensive for the states that are actually good at agriculture and actually have the competitive advantage to continue buying agriculture. So the macro effect of this is that you raise food prices and make it more difficult for people to engage. Let's engage with the responses they gave our extension. They gave us three mechanistic things. The first thing they say is, well you can't peg your currency that high because you don't have the foreign reserves to do it. This responds to their own case because in many instances, if you guys are saying that you want governments to independently set currency, but you have no capacity to peg your currency on that side of the house because you don't have the foreign reserves, then it's unclear why you get any of the apologies OG talks about. The second thing they say is it's populist because it looks like the IMF is doing it. These guys say you will consult the IMF, what are you going to do? Hide the white guy behind the grid and then say he didn't tell you to do it. This is ridiculous, they will know who the policy came from. The third thing they say is, well states have some long-term incentive. And this one is fair, but it's about a way up of the long-term incentive states too. And this is where Davidson's second extension is particularly crucial. He explains that the reason this policy is bad is because it skews the long-term incentives of politicians. It's always easier to keep trying to keep your currency to a peg so that you can keep winning in international markets, to keep trying to subsidize agriculture when it's become clear that you're not competitive, you're not the best actor to do it, and irresponsibly funneling money into it, which is why states and politicians continue to engage in it. Once they've attached their name to the policy, it becomes so much harder for them to renege and adopt the good development policy we talk about. Their second extension is to say, well the states have an incentive to lend anyways. Yes, but it's about how that incentive manifests. On our side, we say the things that predatory states will turn to, like higher interest rates on loans, like lending to less states because they don't trust anyone as much, is far, far worse. And I just want you to take note of the comparative. These guys say it's bad when people starve. You make people starve for five, ten years after the crisis because they either had no money in the moment or because they had no capacity to repay. Second thing, what are the incentives of these states, why are they on their own problematic, and why is it only IMF intervention that corrects them? This is where our top half is logically incoherent. OG is self-defeating. They say states want to do good, but our claim is that these policies are good. So if states want to do good, there's no reason that they would reject these conditions to begin with, which is why they accept and why you have no reason for removing them. Oh, oh, so that gives you a bunch of stock reasons why these conditions are good, which is incredibly vulnerable to the government response that you wouldn't need to impose on them if states would come to them anyway. So why face the threat of rejection on OO? Why face the additional burden of removing these conditions on OG? This is where David's extension is crucial in three ways. First, it responds to OG's entirely absent counterfactual. They assert that states wanting good economic outcomes magically leads to good decisions. We explain that their incentives are actually misaligned from good outcomes because states, when they individually do this, always have incentives to peg their currency lower, always have incentives to make our exports artificially more attractive, which is why none of them individually want to take the IMF loan because I'm the Philippines, I can trust that Malaysia might just lower its currency the next day. This is why the loan condition has to come from the IMF because it's the only one with collective control about what the network of states does in response to the crisis. That's when you create the network of trust necessary to gain a loan. And I don't know, this is where you flip the China extension from them. It's not enough for OO to say, well, China is weak right now, that obviously doesn't answer the long term and they also still have a lot of money. The problem is in the R world, states are more likely to turn to China because they aren't sure that their rival states and rival export states won't result to the types of bad policies we ourselves are discussing. It's in R world where we can give them the assurance that we're imposing the same conditions on everyone and thus the gain is fair. The second reason the extension wins is because it supersedes top half on whether these conditions are marginally better or worse for states. There's a multitude of cases, some in which subsidising agriculture is good, some in which it's bad. The only thing you're guaranteed to do is that access to capital is good and that low interest rates and having an easier time to repay them is good. We're the only team that explains where the loan money goes. But thirdly, we largely win the incentive debate because our extension explains why there's a margin. It states not just more willing to borrow from the AIIMF as a result of these conditions but states more willing to lend over time and engage in favourable conditions, which wins. I'll take OG.

