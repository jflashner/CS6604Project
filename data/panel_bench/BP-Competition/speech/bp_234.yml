d you, and this is significant, was just to say that the monetary stability and the perception that states have that stability was important for states to buy into the IMF. Which is quite significant, because if opening opposition is right, that China is on the wing, which by the way, I think Matt then self-contradicts in the LO, then where else do you get that money? The issue then was that on their side of the house, individual countries can always use the rhetoric that we want Indian sovereignty, we want sovereignty for these countries, and therefore not opt into the IMF. We get rid of all of those incentives for the very simple reason Sharia gives, which is that being corrupt is oftentimes a very scandalous sort of thing, and liberal countries don't want to be corrupt, so when the only condition the IMF imposes is whether you're corrupt or not, there is ample incentive on our side for massive degrees of opt-in, which is the logical prerequisite to getting the economic benefits as well. But even if you don't mind this, why is it that the type of economic development you've got on their side of the house significantly works? The first thing I just want to point out here is, they never prove that the money stays in, right? Like if a bunch of foreign companies come in and therefore start consolidating power, I think what ends up happening is that domestic firms die. Why does this likely be the case? Number one, often these big firms have first mover advantages. They have already established things, for example, like technology, they already have, for example, specifics, flychains, and all these sorts of things. But secondarily, they're oftentimes just able on the scale to appeal to a bigger market, and the asymmetry of power and economic economies of scale means that bigger companies that are coming in are oftentimes going to be significantly more able to compete. But second of all, the reason as to why this is bad is because then this ends up crowding out domestic 