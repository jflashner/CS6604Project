    Four broad things worth opening up in this debate. First, a point of framing as to why the lack of IMF conditionality induces unfavorable market conditions that cause serious harm to these countries, regardless of the existence of anti-corruption provisions. Second, why each of these policies are good in and of themselves. Third, why in the absence of these additional conditions, the anti-corruption reforms they talk about on their side become toothless. And finally, I'll explain why this makes countries more resilient to recessions with this policy. Before that, three extraneous responses to remove Guizhi from the round. Guizhi's first claims that countries on the margins are more likely to turn to China at the point in which some countries, which are on the fence between trading with the BRI and participating in things like the IMF, are now seeing that the conditions are too stringent. There are three broad, intuitive reasons why not, even disregarding the fact that there's things like status quo bias, governments that have close political ties with the West outside the IMF that induce them not to turn to China, and the fact that these countries all have economies that are interlinked with the West such that they don't want to turn to China to avoid pissing them off, even if it's the case, so they want to stay half-dependent on the IMF for those reasons. Firstly, China has significantly more limited resources right now. They're reeling from COVID, and they're also reeling from an internal inward war whereby they're developing their domestic market. Every investment they project outward trades off against Xi Jinping's capacity to reinvest locally and domestically. Sharjah says the exports become more competitive, and therefore they can reinvest the money from the exports domestically. The problem is people are buying far fewer, and inflation is up, and they're relatively less competitive compared to other countries. So it's unlikely to be China as an alternative. Secondly, China's also pissed off a large number of countries. The very stock analysis about debt traffic diplomacy whereby China seized a port in Gwadar, Pakistan, and also in Sri Lanka, and things like that largely dissuaded a lot of countries from trading with China. So for countries on the fence, they're very unlikely to say, ah, some conditions that require us to rule have few competitive advantages for our market versus China trapping us as debt and then literally stealing our port and occupying our land are two very different things. So the weighing is quite clear, right? Finally, if their logic is true, they're still at a competitive deficit with China. So if there are some countries on the fence that are really leaning China, and the status quo, and things like this, they're still going to be put off by the IMF by anti-corruption reforms. Why are anti-corruption reforms the most salient? Quite obviously, because anti-corruption reforms could force the political party out of power, and the people in these countries want to stay in power longer. Therefore, they are very likely to just turn to China on their side if that's something that happens. Finally, path dependency. It's very hard to reorient your entire economy toward China. If you do this, you likely piss off the West and lose out on Western investors as a result of moving toward China. See if Pakistan, when they did this, and the port in Gwadar thing, and things like this. But more importantly, I just think it's generally quite bad. The final thing I think that O.G. then says is that you need to control your eastern trades. The problem with this is this just scares off massive amounts of investment intuitively. Capital controls are often very, very bad. They don't just protect domestic industry. They're used to keep domestic and corrupt monopolies in power that can then pressure the government to get preferential regulations on their side of the house. On our side of the house, we break those capital controls to allow more entrance into the market, which induces competitiveness, while simultaneously reducing the amount of money that these companies have to do things like lobby the government for preferential policy. The final thing I want to make is that banks become more unstable. It's very clearly and intuitively the opposite, right? Because Sharia says there is a lack of central bank credibility. If that is true, this means international investors are incredibly unlikely to want to invest because they are worried about the regime of the central bank changing fairly rapidly. The reason why the Mexican peso crisis happened was because international investors pulled out on massive Mexico at the point at which the government under Pinedieto set an interest rate peg to a specific point, and then the next government immediately reversed that. When you no longer can do that and you're set constant to market rates, this induces investor confidence. The point I want to establish in framing is that there are six problems with lack of anti-IMF conditionality, even if your anti-Mexican reforms remain constant. First, in the absence of policy to eliminate subsidies on fuel and fertilizer subsidies, you allow dominant firms to crowd out these vital markets. The reason why a single firm has been able to mobilize the Mexican market is because they are significantly able to take advantage of the differential in terms of subsidies to crowd out other potential firms to enter and create competition. Secondly, in the absence of setting your currency exchange rate to international market rates, there's less credibility in your central bank. The reason this is true structurally is because without the guarantee your exchange rate and your currency remain constant over a period of time, investors are more concerned about losing domestic capital if they suck away at them. But thirdly, market-based interest rates, rather than the comparative, crowd out the ability for businesses to get loans. Because when banks set interest rates preferentially and give better rates to some companies, this crowds out competition within the market to a vastly greater extent. But even if you have equal competition, when interest rates are not pegged to market, they cannot take into account when it's best to borrow, which makes it harder for companies with long-term time horizons to make plans when they want to take out loans, when it's the best time to take on debt. This predictability is the most vital. The second thing I want to do is explain why the conditions are unlikely to be so stringent that these countries can't meet them and they won't be reasonable. This is the most important mechanism. The IMF does not want to push countries away from receiving the packages because they face economic contagion as a result of this, a harm as a result of these countries not accepting the packages and then their economy getting fucked. Economic contagion spreads across borders and this causes harm to countries that receive the loan as well. Secondly, the IMF is made up of a large number of countries and is made up of a number of constituent governors from many countries. Therefore, there is likely to be a race to the median whereby over time the policy of the IMF congeals around a reasonable set of conditions and circumstances. The upshot of all of this is, and finally, they do have competition with China, so there's an incentive for the conditions to largely be reasonable. So they want countries to rely on them not to turn toward China not to impose really terrible conditions that governments just reject. The upshot of all of this are the structural reasons why it's likely to be good and not going to be absurdly stringent, like what they're defending. Second, why is it the case that these countries will still be receptive to these conditions? Firstly, people in power in these countries can gain credibility by appealing to this. They can point to a credibility induced by the West and North Korean power. But secondly, it dampens populism because we get more investment on our side of the house which can cause a feedback loop whereby they like the IMF more. But finally, I think that corruption is usually the most proximate harm because they don't want to defend or remove all conditions. So at that point, I don't think they get the benefit that they want on their side of the house. Why do we resolve investment inefficiencies in the markets of developing countries? This is the most important argument in this debate and it's logically prior to anything CEO can extend on insofar as this is the prerequisite for all of these countries to attain economic stability. The problem the state is put with investment is threefold. Investors lack market confidence about entering countries and setting up shop there and there's a lack of market-based interest rates because they fear subsidies, dominance, tenders, credit, competition, and so on. The second fear is a lack of central bank credibility as I've already explained. And the final fear is that many developing countries are transitioning away from manufacturing sector and toward sectors like information technology and things like this. The problem is that it's slowed down on their side when you have a massive amount of subsidies that a few dominant companies hoard which discourages competition and innovation. Why do we pick tolerant things? Before that, I'll take closing.

    > POI: Your argument is that currently people believe that these conditions are not met. These countries are extremely volatile. The IMF now says they will continue to develop these countries even if they don't meet those specific conditions.

    No, this is what happens on your side of the house in the absence of conditions. Those are the investment inefficiencies that exist in the absence of this policy. Why do we get significantly more international investment then? I think, firstly, investors feel now more they are able to compete with domestic firms more frequently. This means they come in more frequently, set up shops, the government gets things like a broader tax base from the ability for these investors to come in and their benefits proliferate downstream, right? Because now people have more goods to choose from, more people have the ability to meet their preferences, more people have benefits to access goods and services that they otherwise would never get. But secondly, when exchange rates aren't floating and are rather pegged to international markets, investors are less worried about holding assets in the currency the country issues. What this does is then crop up the valuation of that currency. But it also means when they hold reserves in the local currency, it means they're more likely to keep profits in the country rather than reallocating those elsewhere. So international plunder, if you believe investment happens on either side, is substantially reduced on our side at the point where now countries have an incentive to keep the money in circulation within the domestic economy as opposed to just raiding it, exporting it out, and taking it away to the US or something like that. But finally, when you get more competition between firms, it means you have vastly more innovation within the country. This aids and speeds the transition process at the point at which these things happen. Why are these policies beneficial in and of themselves? We get decreasing monopolization on our side of the house, we get exchange rate consistency on our side of the house, and we get less implicit corruption, most critically, which is the final point I want to make. I'm going to do more on that, but where there's way less regulatory oversight, quite intuitively, there's more leverage to engage in kind of pay-for-play and under-the-table corruption that gets far worse on their side, so they don't resolve the problems that they want to, whereas we do. Thank you. Incredibly powerful.
