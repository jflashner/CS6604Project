    But there are competing incentives. They have a political incentive to appease their people and they have an economic incentive to pay back the loan. The problem is when you allow them to engage in irresponsible policy, the incentive to appease the people through irresponsible policy is what takes over and leads to the black hole circulation that David talks about. In our world, the incentive to do economically good projects like building roads and long-term development infrastructure is what supersedes because it's the only incentives these states have. Secondly, where are states more likely to cooperate with the IMF? And I want to note, this is where the impact distinction matters, right? Our claim isn't just that these states accept loans from the IMF. It's that more states become willing to cooperate with the IMF in the long run as a result of these conditions being imposed now and you maintaining that trust in a period of crisis. So it's not just that these states will accept these loans as they are currently. It's that states will be more willing to repay those loans, more willing to engage in the types of long-term developments that we care about this debate, rather than simply prioritizing the shorter incentives they might have. What we prove above all else is that this is a network of states that you need to care about. It's not enough to say that what's good enough for one is good enough for all. For all of those reasons, oppose.
