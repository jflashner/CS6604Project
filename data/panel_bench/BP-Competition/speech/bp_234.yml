imary materials in order to sell that as a finished product for which you need your exchange rate to rise so you can afford those imports in the first place. You cannot do that outside opposition. You get all that optionality on our side. But third of all, it's important to provide capital controls because the risk on opposition is too much. The reason the East Asian financial crisis was such a big hit to the country was because when the currency starts falling to some extent and the economy is failing, people speculate on it. They buy huge amounts of it. This is what a market exchange rate means, by the way. As a result, if the currency falls 20% in Indonesia, despite the economy still being quite healthy, people speculated on the rupee until it came down 67% because that makes them more money. You cannot have capital controls outside opposition. You can control that on our side and stop this. This is immediately winning because exchange rates literally decide every single thing you do in your everyday life. At the point where your currency becomes devalued, you cannot buy goods or save money. Your savings are wiped out. You have nothing to turn in the first place. But second of all, investments within your country determine the interest rate. At the point where they say market exchange rate, you cannot take away that interest rate which means that often people can pull money out of your nation very easily. So often, companies are invested in because right now there is growth. The second is a harm. People pull out that money, which means the entire company can no longer function, causing the entire economy to often have huge shocks like perviatoric in the first place. The only way to control that is on our side. On that, I'm closing out.
