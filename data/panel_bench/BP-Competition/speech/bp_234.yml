    It is blatantly insulting that the IMF thinks they can make decisions better than the people of nations themselves. The simple case I will bring to you from opening government is threefold. First of all, it is extremely important for you to control things like subsidies and exchange rates in order to develop your nation. In the context in which opening opposition and closing opposition prove that this is going to coincide with your interests economically, I believe you will be able to convince them better when you have an incentive to do so as the IMF creating a better buy-in. But second of all, alternatives. If you are being told the only way you can get loans is to give up your electoral incentives, in other words, not give fertiliser subsidies to farmers, not give things like interest rates to people who need it, you will be voted out and moved to worse alternatives like China and local vendors. And third of all, financial volatility and white operators are crisis. First of all, some framing. Some governments are quite corrupt in the sense that their central banks to a large extent are captured by their own governments in the first place. Other governments are often quite more competent, like the government in Indonesia, which often has had an independent central bank people in respect for quite a few years. Note that this debate operates on both of these metrics. First of all, let's talk about OP's best case. Incompetent governments that require the IMF to make good decisions for them. The first thing I'm going to tell you is that they will simply stop taking loans, and it's extremely important to understand why this is the case. The corruption point is obviously not as important, because explicit corruption is often something that governments are willing to give up when they're having instability. What they're not willing to give up is their capacity to change anything at all within the economy. For example, even if I'm an incompetent government that thinks that authoritarianism is good and you can control the central bank, I still believe I can save the economy, even if that means I have to give up corruption in the process. So I don't think this POI works. First of all, why is this a tipping point that I'm just rejecting IMF loans and taking worse alternatives in the first place? First of all, note that if your future loans can no longer give you things like agricultural subsidies, the vast majority of your electorate is frustrated and angry at you. This looks like farmer's unions and trade unions. This looks like the narrative of the working class farmer that is extremely powerful in the media in the first place. As a result, the short-term electoral incentive overrules the incentive on opposition to get that loan in the first place, no matter how desperate you are. But second of all, note that this also makes you look extremely weak in nations where your actual strength against the idea of westernism is very important, because a lot of these are post-colonial nations. You know, the Indians don't really love the British telling them what to do. As a result, often it looks a bit bad when you're literally listening to the IMF telling you what to do, and things are extremely unpopular, and you're blaming them as an excuse in the first place. But third of all, it's important because even if there are competent governments who think this is a good decision in the first place, the incompetent ones will end up switching on side opposition, which is enough to win us this debate on the first picture. What does this mean? First of all, they'll probably switch to China. Note that China is still expanding the BRF. First of all, because their local economy has floundered recently, it doesn't mean they stop investing externally. They need to invest externally, because there's not that much growth happening locally. Secondly, they often have to give, like, double human jobs for exports into local businesses, or get jobs by building infrastructure elsewhere. So, expanding the amount of loans they give to other people. But second of all, it's because they need to show returns to the population, because the policy has been a threat. So often, they need to make sure these loans are tighter, and make sure the loans go to these people in the first place. As a result, often, Chinese loans will be taken by these nations that are often as cordial. As a result, there's a huge bad impact to this. The first one is obviously that their infrastructure often gets stolen, and they can no longer control their basic needs and assets in the future. But second of all, it's just a much more untrustworthy actor, because China's legal system is not independent, which means often the rates and the trade deals within them often get screwed over. But third of all, China is less likely to be a multilateral actor, so the resources that China takes over are not going to be connected by other nations that work within them. The second possibility is getting local loans. For example, you probably still need money to get subsidies to get elected, right? So you might loan from local banks. The impact of this is, first of all, inflation. This is what happened in places like, you know, Turkey, where obviously they were very, very anti the idea of taking more loans, literally just reducing interest rates in order to solve inflation, because they were making bad policy decisions. And so often the local lending made huge problems for the economy. But the logic of this is that if you take a huge amount of money from banks, which you cannot pay back, because you as a government often earn money back in decades, the people whose savings are in that bank often start to disappear, because they don't have the safety of making sure that they can pull out that money. And as this increases, the banks become more and more over-leveraged, trying to pay you back by lending from other international institutions. So it can cause the entirety of the economy to lose legitimacy, because any money any business makes can be taken away by the government because it desperately needs it. But second of all, all of these banks, when they keep lending you money, often become more and more leveraged to the point where if you don't pay that back, it can cause a bank run, because people can be afraid to give their money back to them, at which point often you risk a financial crisis as well. Second of all, what happens to competent governments and their deficits in terms of development and in terms of financial stability? Before that, there was an opposition.

