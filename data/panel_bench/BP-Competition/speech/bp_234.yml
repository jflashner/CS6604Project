    They presume that they can get out of policies because the politicians have optimal interests on our side. What I want to explain to you right now is even with the best interest, there's a structural incapacity to acclimate and harmonize those interests to create optimal market policies for everyone, including them. A few things. Why are these conditions likely to not be too restrictive like in Beijing? That tells you a few things. They have a few background in Beijing, the fact that they don't want them to go to China, and it's largely participatory. But two things as well. One, note that there's an institutional learning capacity, that is to say they've literally released reports saying you learned from other states in the 90s. But secondarily, it's about having aggregate information about other countries and the ability to harmonize conditions across the board. Even if you as a politician want to, for example, maximize the profit potential for your country, you cannot know or predict how another developing country is going to shift those interest rates and currencies relative to yours. Why can countries not make proper optimal decisions? Firstly, internal issues. One, note politicians at a structural level are short-termists that have short-term cycles. Secondly, the discipline is harder on their side because institutions, even if the incentives are perfect, are not fully or entirely developed. Even with independent central banks, it takes years to develop that institutional know-how and that independence. What is the upshot of this? They say, ah, they know their countries better. One, I think it's likely the IMF still has robust policy analysis and people on the ground to provide that info and that context. The issue that they don't engage with, Matt, is this inability to align selfish interests. They might say, I do care about my people and want to empower them, but they want to get elected in the next election. That is to say, there might be interests that