    We're closing our session with three things in this debate. We'll first of all quickly finish this idea of economic development and why this is not a good model for doing that. Secondly, we will look specifically at the competitive interest that this creates and why that is particularly harmful and actually sets back all of those benefits of economic development that our European government tries to get in this debate. Finally, we'll look at the democratic impact that this has on a lot of these countries and why that is problematic. Most of the rebuttal is integrated. Just finally, a little bit of extension we got right at the end there about being able to see the reports and the money that these companies have. Publicly listed companies have to present those reports to everyone. Those are publicly available for all investors. Therefore, everyone can see those already. That is fine. We know what they are doing. That's not a particularly huge benefit. So we can move on to that. Let's go to the economic development. So first of all, let's go through why this dependence and this debt is bad. So first and foremost, because as we say, many of these countries will need to go into debt, are already in debt and need to pay off that debt and that the interest rates on that is going to be lower than the short-term dividends that they are getting back from the money that they are getting in these stocks. So that means they are actually going further and further into debt as a result of this, which as they concede to the government, they've already got a bad enough debt rating and that is going to be particularly problematic for them and for somebody in a worse position. It makes it harder for them to get the money they need. But especially in the case of a financial crisis, what do we get from closing government in response to this though? They say, well, some of these companies didn't go bust in the GFC. If you think of this, one of their mechanisms was bailouts. We think that there is less incentive for the US government to bail out to a company that is mostly propping up a foreign country. So we think this is going to be one of the first ones that is actually cut and is allowed to fail on their side of the house, which means you've exposed yourself, but you do not get those protections. Secondly, we heard there is an eventual recovery. But if, as opening government says, we are so dependent on this investment income that comes from the dividends, that is still a long time that we have a large amount of money that we could have had before not coming back in the door. So we think that that is problematic. But also in that short-term, when someone is evaluating our risk rating for getting further credit, which we might need for the cash that is required for something like a stimulus package, and they think that the majority of our government's extra money is currently locked up in shares that they're not sure the companies are necessarily going to recover from, that hurts the interest rates that we are going to get in those places as well, which means that also we aren't able to do the effective stimulus to get us out of those sorts of things. So given that they are so exposed, this makes them more exposed, and means that they are unable to get out of that in any meaningful way. Let's now move to the conflict of interest. So first of all, this debate about regulation, because the problem for opening government in this debate is they wanted to both get huge economic development but also massive regulation. The problem is massive regulation is massively uncompetitive and therefore hurts the economic benefits that we get there, so we do not think that they would be able to do that. But it gives them a conflict of interest on that front. We think that this stops them from doing a lot of the things they may have done legislatively. What do we get preemptively from opening government first on this? We say that we can't do it in the status quo because of the US and the IMF, and we get from closing government that we will lose the company in the status quo if we do these sorts of things. All of those same harms exist on both sides and do not change by any meaningful way. On the one of a company leaving the closing government gives us, we probably don't have the power by opening government's model of holding 3% by every single developing country in each company. We don't see why Nicaragua cares about a company leaving from Nigeria or something like that. So they're not going to have the ability to stop that same thing from happening that is symmetrical therefore on both sides. On the US and the IMF, this just shows how dangerous this model is, because now those countries also know that you are in charge of major companies in their economy, which means they've got more incentive to exert that exact influence over you and stop you from doing that sort of regulation, but also now you have the added harm that you would also be tanking your own economy. Next let's talk about competition and basic needs though in this conflict of interest, because this is a big one that has been entirely untouched in this debate, is that a lot of these companies are also providers into a lot of these countries, and this changes the efficiency of a lot of very essential services. A very simple example of this is the healthcare system, given that a lot of the debate has been about things, in fact every government talks about trying to get cheaper drugs into the healthcare system. The problem is that now you aren't necessarily choosing the cheapest drug into your healthcare system, because if you are an investor in a certain company, you are likely to choose that one because that immediately gets flowbacks to you, so you will do that even if it is not the cheapest one and the most efficient one for your system. But secondly, as we've already seen in the behaviour of drug companies, there are a whole lot of competitions between things like actually providing vaccines versus providing cures. If you own Pfizer and they have a whole lot of cures and treatments for something, but they also have the vaccine, you may not put the vaccine into your country, because doing that might take out a huge market for one of the major drugs that your company sells. Given that we already know these drug companies by open government's concession are doing this, now we make these governments also in that and either have to choose to destroy their economy or destroy their healthcare system and the various other systems that are reliant on these sorts of services. Before I move on to the democratic impacts of this, I'm having to take POI from closing.

