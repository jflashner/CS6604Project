    The problem with side-opening opposition's arguments about, well, we could just use the political capital to invest in other things, is that there really isn't political capital in developing countries to do this right now. The reason there is no political capital to do this is because it is such a thing that would take the money away from the reach of corruption, away from the reach of people who would invest it badly in cronyist, and give it to companies that are stable and effective and non-corrupt investments. We are very happy that this motion says that it believes that it would be good if developing countries did this, because it would be great for them. But the comparative realistically, as Arthur gives you many arguments in favor of, is that this money is likely to be stolen, this money is likely to be invested into cronyist companies in the internal stock market, this money is likely to be used extremely ineffectively. First, I'm going to do some rebuttal, then I'm going to talk about political capital regulation and why that's much more important. Then finally, I'm going to talk about its quality as an investment and why that's less important, but still why it's a better investment. On rebuttal, they say that there's a question of how much you buy and it would be too expensive to buy a large amount. Notice that I gave in our model saying that these developing countries should each buy a small percentage of each company and developing countries could work together in order to exert their influence. They have a shared interest in doing this because they all have the interest of stopping these companies from destroying the developing world and therefore they can all vote together as shareholders as a block. Secondly, notice that you do not need to own a large percentage of the company in order to be an impactful shareholder. You need to be able to do things in investor meetings and bring up your issues as a shareholder, but also even if you sold a small percentage of the company, selling it very quickly means that you can exert a lot of power over the company. It's not like you need to own 10 or 20% of the company. You can own 1% or a fraction of that and still have a lot of power there. Finally, they don't respond to Arthur's arguments about corruption and why this money is likely to be invested badly. Notice that if you're investing in tech, for instance, that's a very different correlation with your local industry, which means that's not a really good thing. Then on the other, rebuttal, which is like they claim that they're better investing in local companies. Maybe they know more about local companies, but they can't invest well in them because they're very corrupt locally. For instance, the structural mechanisms for this are like when you're in local government and you're deciding whether to invest in it, you probably went to school with and or know the people who are running the major companies of your local stock market. So you're probably going to invest in these terrible companies because you know them and therefore want to help your friends do well. Or you're probably also, in these cases, many of these local companies are very, very connected with the government in these countries, which means that they're likely to invest them extremely badly in these local areas. Then also notice that the government performance is already highly correlated with the local companies. We think it's way better for them to invest in international companies. The other things that they talk about, like international timber, have the same problems in terms of lack of expertise that they try and talk about. But also notice that it's much harder to invest in international timber or that kind of thing than just invest in large companies. Also, there's no political capital to do this in the Senate's Court. That's why it's great under our side of the House. On regulation under our side, under the Senate's Court, we have no ability to regulate these companies for a number of structural reasons. Firstly, Western governments have the incentives and the control over these developing countries. They can exert this control through things like the IMF, through things like the existence of loans, but also just through their militaries and their active ability to exclude these companies from international markets in terms of trade, all of that kind of thing. Secondly, these large international companies are really powerful. They have hundreds of billions of dollars, therefore it's hard to influence them. Thirdly, they are distanced from local companies and therefore they can control these local companies. Notice that it doesn't matter so much to these local companies' profit margins to stop exploiting within these countries, given that about $1 of your iPhone's cost comes from the very low wages that it charges, and Apple takes 50% of the cost in profit. It doesn't really matter that much to their profit margins if you can take away this tiny cost. So it's still a way better investment than we're investing in other industries, while you can actually exert this influence to a great gain for these countries. Why do these countries have the incentive to use them? Because people in these countries can directly blame the government now. But also people in these countries are really, really angry at the point when these companies are massively jacking up drug prices and stop maintaining that everyone in these countries cannot actually pay for the drugs that they want. I think the government does want to end the exploitation of their financial institutions by banks like JPMorgan. They do want to end the fact that millions of people in their country cannot afford medicine because Pfizer is deciding to do monopoly pricing. They also do want to end the fact that Shell is exploiting their natural resources terribly, and the U.S. government is stopping them from doing that much about it. The only way to end this kind of thing is going actively to the companies to stop that. Analysis from after that was unresponded to, except to say that Google is not so important. Google is not really doing all that exploitation. Well, the massive companies are exploiting them to a very, very large extent. If you want to quibble with one example, that's fine. I think there's a shared interest between developing countries to stop this, because otherwise developing countries feel like they will be picked off one at a time. Why is this so impactful and so important? I think it is more important than how much money the sovereign wealth fund makes, whether the people in your country have medicine and whether you can stop that from actually being the case. Or whether the people in your country are not exploited by large international banks. Or whether the people in your country have no exploitative labor conditions because these large industries are deciding to try and squeeze out the maximum amount of profit by just making the conditions in factories absolutely terrible. I think that's way more important than 1% of returns for your stock market. Then they say that other investors will fire-sell this, so it will be a bad thing. This means that these countries can even just threaten to own states in this in order to control the companies, and therefore it will be terrible for companies, which means that these companies have the incentive not to do terrible things for these countries at the point when their people invest. Their fire-selling mechanism is a mechanism for our side because it strengthens the ability that we have to control these countries. Then they say that there will be popular anger within these countries. This is patently false given that these people in these countries love to end high drug prices as well. They also want to destroy the destruction of their local environment, etc. Then finally they say, oh, piss off rich countries. I think the rich countries also like their local stock markets getting invested in, but also they're just like, if we have power within their markets, then we can actually control these countries to the extent of selling them. It doesn't matter whether we piss them off a little bit given that they already want to destroy these countries. Yes, I'll take closing.

