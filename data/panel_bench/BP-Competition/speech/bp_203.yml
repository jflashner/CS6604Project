ening government wants to say that all these governments are already corrupt and that's why we need this, the worst thing we can do is give them a giant share portfolio that they are the only ones that they have control over and visibility over as well. The last thing that we'd add on this is the other reason why this is anti-democratic is that it gives a massive apparatus for state control in the worst places as well. We do not want corrupt governments owning a large share in Google and choosing things like how Google uses its search algorithms and presents news to people because that is the exact sort of thing that they do at the moment who try and stop any sort of protest or any sort of opposition to their regime. The problem is that now they can allow people to access Google, they don't have to shut down the internet which often gets huge backlash, but they can still control what everyone gets there, they shut down the information. This doesn't get any economic development, it sets it back and it sets back democracy. We oppose.
