    This debate suffers from an actor problem. The government bench assumes that the people that are making decisions on behalf of countries are acting exclusively in the interests of those countries. But we demonstrate to you that they do not. In fact, they often act selfishly in a way that means that this investment will be used to entrench the position of these governments, will be used to entrench the profits of these companies, and the subsequent revenue flows that allow for the flourishing of corruption and an enormous amount of damage to human development. I'm going to look at two things in this speech. The first will be on government and corporate behavior, and the second, far less important question, will be about the various profitability of this set of investments. Firstly, opening government begins this important question with two claims. The first is that you want to get this money away from corruption, and the second is that you want to retain control of your country from companies that are going to enter and subsequently have large impacts on the quality of life of people in your country. We explain both of these fails. First, because we demystify what an investment is, it is just a cash flow. And insofar as a country has become systematically corrupt, we identify for you that it is extraordinarily simple for those highly valuable dollars to be taken by the bureaucrat whose name is on the account or who's got the finger on the pulse. And the opposition never overcomes this rather simple analysis that the same process of theft would be quite simple. Secondly, we explain that accountability in terms of control of the country from companies is implausible because the companies are capable of still providing bribes to the individuals that are participants in the people that are individually voting. Now crucially, we also explain that that mechanism is diversified depending on which of the government ventures models you want. If you believe that it is only as closing government seems to believe, you buy a large stake in a domestically important industry that isn't regionally significant, then you can really work on the one person who is going to be taking a bribe, who is going to be going into that environment and be highly effective for them. If instead you believe it is that every developing country buys a tiny fraction of every single company, then the board rep for that company is going to be extraordinarily easy to bribe because there are probably a large number of people that are tasked with doing that in the government and the amount of democratic accountability per one is likely to be extraordinarily low, which means this is not going to be effective at doing any of the things that opening government says because they are correct. These countries gain shareholder rights via sales and control, which notably is better than closing government who are incorrect when they say this gives useful new amounts of information as Dom demolished in a sentence and then government whip inexplicably bookmarked his speech with, but they will not use that capacity because they have absolutely no incentive to use that capacity because the actor that is tasked with making these decisions will not do so. Closing government maybe gets a little bit closer when they talk about how political bodies may have some degree of oversight, but given the complexity of the arrangement that I have already articulated, it is impossible to believe that this is the case. John then explains in a positive fashion how this perverts the choice of governments and companies through a variety of vaccines that government whip entirely refuses to engage with. He tells you that there is an inherent conflict of interest between corporate profit and social well-being and when government agents that now get the benefits of corporate profit, but are not accountable as they are often faceless corporate bureaucrats, often not even in democracies, that decision i