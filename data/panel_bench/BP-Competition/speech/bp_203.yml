    We've two things forming closing government. One is respond to both of the burdens OO put on OG, because I think they are quite correct in pointing out that they were not truly fulfilled. Secondly, we're going to go further than OG in showing how the power of control really functions, mechanize that. That's also going to be a lot of answers to OO in there. So, rebuttal is integrated. Let's deal with OO. The first thing they say is, you cannot opt for diversification, right? Because you don't have enough money. We don't say the goal of developing countries here is to gain a share in the world market of multinational corporations. There's usually one corporation which is specifically important to your country based on your geographical location and the one resource you have. So, if you are Nigeria, it's probably going to be Shell. If you are Zambia, it's probably a copper extraction company, right? Given the geological diversity, countries are likely to strategically opt for controlling one of these companies in particular. We do not see why it would be prudent for them to try to control more of them. Secondly, on the idea of what happens to stocks when they are bought. When these stocks are bought and people see that countries are doing this, they're going to massively sell stocks and dividends are going to fall. Three responses to this. One, they probably won't do this, right? Because these people have advisors. They have risk assessment and stuff like this. And they know it's incredibly stupid. Because when everyone starts selling their stocks, then the value of stocks falls for everyone. This means that by selling, you are being part of a process where the value of stocks is generally falling, right? So, it's generally more profitable for you to hold onto the stock than to sell the stock because you know that if you do, you're generally bringing the price of the stock down. But secondly, let me say, even if that happens, we say the amount of control rises, right? So, we don't say that dividend is necessarily the comparative in this debate. The comparative in this debate can be the control of the company. So, if more shareholders sell their stocks, this means the country has a greater share of those stocks, which unmechanize a lot of OO, which says you're not able to get enough of those stocks. So, on OO's side, and note, a lot of their case is premised on these countries being capable enough to make the investments and measures and choices necessary for them to survive. So, these countries are capable to do that. Even if their dividend falls, they have a higher share in the company, which means they can control more of the company's policy and use a lot of the company's money making infrastructure, which is internationally developed, which still exists, right? So, that is the comparative. Thirdly, on their idea that other investors are going to leave and you won't have dividends or FDI at the point where you see a country doing this, they won't because, as you said in your case and at their premise, countries are going to spend a lot of their resources on buying off the shares of one company. Other companies know that the country probably cannot buy off their shares as well, which means that their stocks and their infrastructure in the country is more safe. Then, when you talk about these measures and alternatives, first of all, you see very often countries are incapable of implementing these measures. So, even if they have the money, very often they end up doing things such as pumping incredible amounts of money into one industry and then unintentionally appreciating their currency, leading to stuff like the Dutch disease, leading to their exports being less profitable. We've seen Angola a couple of years ago invest a huge amount of money in urbanizing like areas of their cities and building skyscrapers without realizing that people don't have the purchasing power to buy apartments in those skyscrapers. But, even if the countries are capable, we should very often lock out of the measures that are necessary because of external conditions imposed for bailout packages, imposed for foreign aid by institutions like the IMF and the WTO. This means that nationalization, appreciating or depreciating your currency based on watching you at that point, imposing tariffs, the mechanisms you need for the money for the measures that opening opposition wants, you are locked out of them because your existence depends on you not implementing these measures. This answers their first burden about the economy going down the drain because even if their measures are feasible and are rational, countries cannot do them in the status quo. What is the status quo? Corporations get into these countries. They buy up huge shares of the local market in these resources that are strategically important to countries. This means at that point, they can threaten to leave the country with their capital, with their infrastructure. The country is then between a rock and a hard place because A, it either can't regulate, not just because of the IMF mechanism I gave you, but also because the state captured by these companies, the money that they have, the fact that they are the most profitable industry in the fucking country, the fact that they can lobby, the fact that they can pay off government officials, which is a mechanism all of themselves mentioned, means that the company is deciding where infrastructure is going to be built. The company is deciding how much you're going to tax. The company is deciding how much tariffs you're going to impose, meaning that you don't have control over mechanisms of getting the money that you need for the alternatives that they mentioned on their side of the house. At that point, your only way to gain control is to be able to influence the policy of the company because even if you are able to regulate, and you do regulate, despite the conditions of the IMF and the WTO and the Western countries, then you are painted as a big state dictator, then your political risk assessment goes down, your credit rating goes down, you will not get loans because you're a big regulator, and investors are not sure when you're going to regulate, when you're going to nationalize, and stuff like this. So companies do not have a choice in the status quo. What are the responses we get? From the CO, we get the idea of, but what happens if we have a recession? A U.S. recession happened in 2008. These companies did not go bankrupt for a number of reasons. One, they can still get loans on the global financial market. Two, they have assets they can sell. Three, they're the most likely to get bailed out. Four, they have contingency funds for these sort of situations, so they're not likely to fail, and this also answers to if they want countries to engage in the financial market as alternatives, this also answers like four reasons OG doesn't give you as to why these are the most profitable and stable investments. What we get from OO then is, ah, backlash. Look, backlash doesn't happen these days. So you have corrupt regimes fighting civil wars, pumping money into their relatives, not building roads, people don't have food, people don't have water, people don't have medicine, but now, when they start imposing this policy, ah, that's the tipping point. That's going to bring them over the edge. Come on. Before I move on to extending, yeah.

