    Well, because we think that even if the US economy goes into recession, this will impact the economies of other developing countries and their local businesses as well, there's no comparatively better investment. Moreover, we don't think that the US economy going into recession will cause all US MNCs to have stock prices tank. We think that in the long term, this is still more stable than investing in local industries. Okay, so as a consequence, this money can't be siphoned away and therefore we prevent future governments from reneging on our economic policy. Secondly, about corporate exploitation, there are a number of mechanisms here. Note that MNCs have been instrumental in entrenching various types of abuse and exploitation in the developing world. For example, Shell forcing miners to use cocaine in Nigeria, Pfizer using monopoly prices on drugs that price poor people off the market and made them unable to afford these goods, and MNCs setting up highly polluted industries in the third world and dumping waste into rivers that flow downstream into developing countries. This is incredibly harmful. Why do we change this in the comparative? Firstly, because we have shareholder rights, so we have voting ability over these companies. Note that even if one individual country doesn't have power, we think that various large developing countries like Brazil have fairly large purchasing power in terms of shares, and moreover, these shares have certain common interests, like not dumping pollution down river. As a consequence of that, we think that we have the ability to change the behavior of these companies and increase the corporate social responsibility. Also, note that we can threaten to sell the stock and short the stock. As a consequence of this, we have more leverage over the bots of these first world corporations. But note that we also have control over first world countries right now, and perhaps this responds in part to that point of information. Note that these large companies spend a very large amount of money on lobbying the governments of the first world and funding political campaigns. On the comparative, therefore, having them beholden to us, or at least having some rights to, for example, drastically reduce the value of their stock by selling in the short term, actually threatens, or at least gives us some degree of parity in terms of bargaining power with the governments of many of these first world countries, which often are lobbied by many of these companies and also in themselves hold stock in many of these companies. So, moreover, we know that many of these companies are seen as a matter of national prestige for countries like the USA, and as a consequence of that, the success or failure is actually highly contingent on how these companies perform. We at least restore a degree of parity in a manner otherwise would not be possible between the developed and developing world. We're proud to propose.
