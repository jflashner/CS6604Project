chs, Morgan Stanley, and Bridgewater, an opening government well-known, spends enormous amount of attention looking at these kinds of things. Which means it is very unlikely that they're going to be finding this massive inefficiency of the market that all of Wall Street and the Wall Streets of other countries haven't noticed. This means in order to get any of these benefits they're literally paying $100 back in discounted present value. It's going to cost them $20 billion to maybe be able to influence Google, which should be clear, not super sure how Google is oppressing like Nigeria or Malaysia or any of these other countries. But secondly, they're very likely to undermine the governance of these countries for three reasons. One, there's political incentives to extract wealth in the countries. For example, they might demand dividends back to shareholders in times of economic growth that require fire selling assets because they desperately need money before an election campaign to spend on things. To be clear, they even concede this when they say we're going to be massively changing corporate practices to affect things. Other shareholders are aware that they're only buying this company to change their corporate practices. So what do they do? They fire sell the stock. Oh, it suddenly seems that Malaysia wants to buy this company in order to stop them from engaging in certain practices? Yeah, sell, sell, sell. So as soon as they buy at $100 a stock, the stock value falls to $50. What do you do? You just lit your money on fire and lost it all overnight. But the fact is, they concede that on the Prime Minister when they say they're a massively changing corporate practice. They cannot have their cake and eat it too. In order to get $100 worth of value, they're going to have to spend $200. But thirdly, these companies have certainly become too big to fail and demand to fail. This is when they say you have influence over these companies. They have influence over you because you just spent $20 billion of developing control of your money that you don't have large amounts of to get it. Here's the thing, the bank owes you $1,000, the bank owes you. The bank owes you $10 billion. You own the bank, they cannot afford you to fail, which means you are very likely if there's ever a downfall or anything else in the company, you are going to be spending in a shit ton of money in order to bail it out. Why is this a problem? One, you're going to piss off the population. Even honestly, if it wasn't that expensive, you're going to piss them off. They say it's really easy to justify. Everyone knows Google. That's going to make it even harder because one, it's seen as foreign. It is seen as a giveaway to something everyone knows is extraordinarily wealthy. If someone says, I'm gonna spend my government money $20 billion to buy a stake of Google, I'm gonna see what a vanity project for my politician is. Fuck those guys, I'm going to vote them out of office. Secondly, this is losing enormous amount of money for other internal improvements. We want to characterize a lot of these nations as some of them are cash strapped generally and need money for debt servicing, infrastructure, etc. But even those that have generally fine on cash are cash strapped during kinds of crises. But now their money is locked up in Google, it's locked up in Pfizer, and they cannot access it to engage in the kind of stimulus measures necessary to get a financial crisis. This is a god awful idea. Next, why is this extraordinarily risky? This is directly responsible here from the Prime Minister. One, blue chip companies are highly correlated with the market, particularly the kind of market set of contagion effect. That is, they're correlated with the domestic market. So yeah, not every MNC is going to go into deep red during recessions, but most of them probably are. That is what a recession is, and you're very unlikely to be magically picking the one that isn't. In particular, if you want to invest, invest in assets uncorrelated with the market. In particular, as CG correctly pointed out, the US might turn into recession. The EU hasn't topped 1% growth in god knows how long. This is very likely to be correlated with the market. Why does this matter? Because it means when you need the money the most, and you need the cash during, say, a recession, this is when you're least likely to have the cash and dividends, because those companies are struggling. But secondly, as I alluded before, they're totally undiversified. They cannot buy hundreds of different companies and have major owner stakes over them. They get one and not the other. What you did, you put all your eggs in one basket. This means that during a downturn, you have no money. This is when you need the money the most. What is the third argument? There are so many alternatives if you want to do so, we're going to weaponize the same political capital. If you want investment and get countries to invest in you, you have clear courts, you can have property rights, you can have relatively consistent regulatory enforcement, and non-competition taxation. This is the development track that Malaysia has used successfully, South Korea has used successfully, etc. Secondly, we would prefer to spend the money on infrastructure. They have to spend $100 to get $100 in value. We can spend $100 to get $400 in value by connecting a road to a village, and now that village can sell goods on the market and lift themselves out of poverty way more efficiently. Thirdly, if you have to invest in a sovereign wealth fund, and some countries like Malaysia have made a legitimate choice to do so, invest in things that are uncorrelated with the market and highly diversified. This is why sovereign wealth funds like those, say Norway, invest in things like timber, or I don't know, really low-fee index funds, which have incredibly great growth rates and are so diversified that they're very high returns. They say, oh,