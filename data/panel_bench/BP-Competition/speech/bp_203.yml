    There are two burdens that opening government had to meet to win front half, they did neither. First, they had to prove that this investment will instantly send your economy careening into the toilet, and second of all, they had to prove that even if there are some benefits, if they're not outweighed by the alternative things you could do with your money, I think Will has proven why they feel to meet both of those burdens. So first, the part of what we give you that's severely under-covered, whether this will just send your economy into the toilet. Will tells you three things. First of all, they say that it's really stable and these companies are doing really well, but I think they never engage with the structural analysis Will gives me, which is first, these things are really expensive without a lot of expected payoff out of it. The present value, future value thing is just a fact to finance. That is, these companies probably aren't particularly under-valued compared to other things you could invest in. You're probably not getting a lot of money out. They tell you that, ah, but it's really important for them to get their dividends in dollars. Countries get their dividends in dollars all the time by investing in U.S. treasuries, unclear why they have to invest in companies instead. But I think what they don't really engage with is the thing about undermining governance. Our mechanism here was really simple. If you believe the bulk of their argumentation, that you are buying this in order to be effective at changing corporate practices, to the extent that that is true, other investors will notice this and flee instantly, because you are changing their corporate practices in a way that reduces your own profits, but also everyone else's profits as well. So to the extent that they are successful in gaining benefits and stopping exploitation, they're also losing all of their money and sending their economy into the toilet and making it so when there is a recession, they have no dividends to rely on because of this. Their only response is that, ah, but now you'll just threaten to buy up the additional shares. So first of all, investors just probably won't sell to you if you're just going to tank the stock even worse. I think it's pretty reasonable that the company can just tell investors not to sell to you. But also, I just want to point out, they say, ah, but by threatening to sell and buy, you have a lot of power over the company. Note that, as Will tells you, the company also has a lot of power over you because these companies have a ton of say over your economy because now you're massively over-leveraged, investing in these companies that are way too expensive for you. But I think they also know that the power that the company has over you, as the leader of this government, is way more than the power that your government has over them. First of all, for exactly the mechanism that they lay out, that you are presumably acting as a bunch of all different countries, which, first of all, have different interests. Malaysia and Uganda probably don't have the same interests. They have different political and economic cycles. But also, the company can just pick you off one by one. That is, maybe you aren't actually effective in threatening them because the company can just bribe one of the countries to pick off their vote and screw over all the other countries. So to the extent that there's a collective action problem, that in order to make any progress and make any of your threats be credible, all the countries have to remain together, it's probably pretty unlikely that that would ever be the case and the company would probably just pick you off one by one. So don't think they've ever proved this. But they also don't engage in what Will tells you about how you really piss people off. Note that this is also an economic impact that cost your economy because if now people are rising up in protest because you spent all the money that should have gone towards schools or roads towards buying Pfizer, which, as they tell you, is actively oppressing you so you probably really hate them to the extent that this is true and you're sending all your money overseas to this company that they say is oppressing you, people are probably going to be really pissed off. It is seen as foreign. It is seen as a vanity project for the politician and there are a lot of other things you could do with that money. I think it's proven to you that as soon as you do this, you might as well be lighting your money on fire. But second, even if you buy the bulk of their argumentation that there are some benefits, why is the comparative preferable? First, on what the comparative actually is. Opening government, I can't believe I have to explain this in world's quarter finals, they get to define their own model, but we have an equal amount of counter-fiat power to define our own model. To the extent that they say, we're going to use X amount of capital or X amount of political capital, which would presumably be a lot because the people in this country hate these companies, we can say we'll just invest that money elsewhere. We're not saying, as they misunderstand and strawman our argument, we're not saying put the money in domestic firms. Rather, we give you a bunch of other options. Actually invest in a diversified group where your only power isn't in the actions of other countries as well. Or you can invest in infrastructure, which unlike stocks that are priced appropriately, actually have a massive growth multiplier. If you spend $100 on some stock, you expect to get $100 back in the future. But these developing countries are exactly the sorts that have infrastructure projects still that haven't been done that have a ton of money available. I also want to point out that they say these countries are really corrupt. But first of all, even corrupt governments can do infrastructure projects. Maybe a little money gets stolen, but the road still gets built. So given there's a massive growth multiplier, it's still probably beneficial for you. But also we tell you if dollars are so important to you, just buy US treasuries instead. Closing.

