    Look, there's a comparative. I think at least if you're investing in infrastructure, you have a lot more control, and that that infrastructure is at least producing a better benefit at the end. On your side, first of all, stability and long-term investment is one of the things that opening governments said is so good about their case. It's unclear to me if you plan on knifing them in your extension. But second, it's a comparative. To the extent that your money is locked up in a long-term investment, we'd rather it be one that actually pays off in the end and gives you some control over the things that your money is done with. Third major benefit that we got from opening governments is that you stop exploitation. So I want to point out again this internal tension. If this exploitation is actually happening to you, it is probably not the case that it's going to be super easy or super politically palatable for you to spend your money on these stocks in the first place. I'd also want to point out that if the governments they're talking about are so fucking corrupt, these governments probably won't pressure the corporations to do things that are beneficial for the people, like lowering drug prices, but probably do things that lead to kickbacks for the elite and don't actually benefit the countries anyways. I also want to point out once more that it's really strange credulity to imagine a world in which all of these developing countries, all 150 of them, buy tiny little shares in a bunch of diversified small countries because of the collective action problem that we point out. That is to say, it's probably the case that they can't enforce their will on this company because any one of them could immediately get picked off. But I also want to say that why can't you just regulate away the exploitation if it is in fact so important to you? Why do you have to do it in a way that screws up your profits and can get instantly screwed over by any other country in that cohort you're working with screwing you over? Every country in the world basically, except for the United States, has a price cap on pharmaceuticals, unclear why this is not a reasonable solution for your problem. I also want to point out that the reason a lot of countries are buying this exploitation is because they believe that it economically benefits their own countries. You probably don't want to get rid of it at the cost of even more profit for you. I think at the end of the round, that's the way you have to do. First, instantly, does this screw over your economy or send people rising up in a protest in a way that leads to violence that probably gets a lot of people killed, but also screws up your economy as well. But even if it does do some benefits, there are much better places to put it without crowding out the sort of domestic investment that could actually benefit your economy in the long run. That's the part of Wool's extension that went untouched. Proud to oppose.
