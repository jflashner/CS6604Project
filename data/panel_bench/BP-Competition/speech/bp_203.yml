    Publicly traded companies represent a world-changing force that will sweep across the developing world, displacing local industries and replacing jobs with automation. We think that it is only responsible and right that the governments of these developing countries demand some control over their fate and have the ability to exercise some control over exploitative corporate structures. What is our stance? Firstly, we think that developing countries acquire, on the open market, large shares in major publicly traded corporations like Google, GSK, and so on. Secondly, this can be done by sovereign wealth funds or other government investment organizations like trusts. The aim will be to have a reasonable number of voting shares in these large companies. We understand that not every single developing country will be able to acquire a majority stake, but we think that if a sufficiently large number of developing countries do so, they will often have common interests that will allow them to vote in favor of the developing world as a whole, and we think that this will be beneficial. Also, note that there are many developing countries with large sovereign wealth funds and with large financial ability to engage in these open market transactions. Note, for example, Brazil and India are great examples in this case. So, we think that in many cases, this is likely to be effective. We're going to put two arguments: firstly, about safeguarding financial and national security; secondly, about protecting the interests of developing countries from corporate and post-war exploitation. Firstly, on safeguarding financial security, note that it is highly likely that these stocks and securities are going to be stable and therefore represent a viable investment choice for these nations, particularly if they invest in a diverse portfolio. There are a number of reasons for this. Firstly, note that many of these are very large established companies with high market capitalizations and high trading volumes. These firms are likely to reveal reliable dividends for the next 10 to 20 years, especially since many of them work in both areas and in industries which are not likely to fail, like for example, Alphabet or Pfizer, which works in industries like technology and healthcare, which really will remain stable for at least the next 20 years. We also know that many of these investments have higher returns than foreign government bonds or other assets and commodities. Note that, for example, bond yields right now are basically zero, so they don't represent a comparable beneficial source of investment for many of these government sovereign wealth funds. Also, note that in terms of investment, the commodities most developing countries are already overexposed to risk from commodities trading. The reason for this is because often they rely heavily on agricultural exports, they rely on natural resources which are based on the basis of the economy. Often the economy is quite labor-intensive and as a consequence of this, they are already overexposed to many of these other commodities. As a consequence of that, we think that it's beneficial to invest in these companies. Also, note that many of the companies stated that we will trade that these companies that these developing countries will invest in are banks, which are often sponsored by First World Government because they are too big to fail. So, we think that many reasons why these represent stable investments that will continue to yield dividends in the long term and they represent a good investment for many of these developing countries. Critically, this is a comparative here. Where will this money be used otherwise by the governments of these developing countries? We put to you that we've already explained why most other asset classes are not stable investments for the governments of many of these developing countries, but we think that often what happens on the comparative is that investment in local companies or the buying off of political patrons is more likely to happen. Why is this harmful and why is this likely to happen? First of all, this is obviously harmful because it leads to a development trap where governments know or don't know which industries to bet on and they're able to justify this using some ambiguity, choosing inefficient industries or resorting to crony capitalism. While it is not clear that governments have, you know, like perfect 20/20 vision when it comes to betting on like global industries as a whole, we think that often the choices facing international markets are more stable and more predictable as opposed to choices within their own country where often they just default to crony capitalism and choosing the highest based on their political patrons. Also, note that, for example, this happens in many, many different countries, even those with relatively high levels of development. Note how Malaysia bet wrongly on its national airline and automaker, or Indonesia bet wrongly on many local industries, being that political leaders and investors have friends in these local industry groups. And also note that local industry has weaker oversight regimens. As a consequence of this, we think the comparative is often that you bet on inefficient local industries that are likely to fail and won't likely support your development in the long term. Also, note that it's easier to justify spending money on what is seen as a beneficial foreign investment, since most people in the country can agree that, for example, Alphabet is not likely to fail, so it's possible to siphon money off from funding local industries into funding that instead. This is something that's politically feasible that represents a path forward that is easy to justify to ordinary people in your country as compared to other types of investment, because we think that often when you're dealing with things like taxpayers' money, often justifying it to the public is very important. So, the ultimate end result of this is that we lock money into a security that pays dividends and cannot be sold in the short term. This is actually particularly important because note that in many of these countries, changes of government are highly likely to happen, and often the political climate is quite mercurial, which means that if we lock something into a stable investment that will yield reliable dividends, this money can't be siphoned off. This is a publicly traded company in a moment, so we are able to see how much money the government is investing in this company and hold the government to account for it, as opposed to an okay global process. I'll take closing.

